<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0px;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			button {
				border: 3px inset gray;
				outline: none;
				background-color: #EEEEEE;
				cursor: pointer;
				font-size: 30px;
				padding: 0.5em 1em;
				border-radius: 0px;
				box-shadow: inset 1px 1px 10px gray;
				transition-duration: 0.2s;
			}
			button:hover {
				background-color: #DDDDDD;
			}
			button:active {
				box-shadow: inset 5px 5px 15px gray;
				background-color: #CCCCCC;
				border: 15px inset gray;
				transform: scale(0.9, 0.75);
			}
		</style>
	</head>
	<body>
		<button>TALK TO BOB</button>
	</body>
	<script>
		
	</script>
</html>
