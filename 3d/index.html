<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bi</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
			}
			#canvas-wrapper {
				width: 100%;
				height: 100%;
				background-image: linear-gradient(blue, black, blue);
				outline: none;
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
			#menu {
				position: absolute;
				top: 0px;
				right: 0px;
				z-index: 123123123;
				background-color: white;
				font-family: monospace;
			}
			#hand {
				position: absolute;
				bottom: 0px;
				right: 0px;
				width: 20%;
				height: 40%;
			}
			input[type="range"] {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0" onkeydown="keysDown[event.key] = true;" onkeyup="keysDown[event.key] = false;">
			<canvas id="canvas"></canvas>
		</div>
		<img src="https://lh3.googleusercontent.com/QvP1N362ZFW4JRo1OuowIFpcyv-bcLmJ14dia3p6xF0J3MEAlFHzay4mWKmeUfrRoza9v6rd3Ci7XKb267f5=s500" alt="hand" id="hand">
		<div id="menu">
			<label for="fov">fov:</label><input type="range" id="fov" min="30" max="180"><br>
			<label for="res">res:</label><input type="range" id="res" min="30" max="180">
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");
		const levelData = [];
		var fov = 30;
		var res = 90;
		var keysDown = {};
		ctx.fillStyle = "rgba(255, 0, 0, 1)";
		ctx.lineWidth = canvas.width / res;

		function getPixel(x, y) {
			return levelData[x + (y * canvas.width)];
		};
		function drawLine(first, second) {
			ctx.beginPath();
			ctx.moveTo(first[0], first[1]);
			ctx.lineTo(second[0], second[1]);
			ctx.stroke();
		};
		function distance(p1, p2) {
			return Math.sqrt(((p1[0] - p2[0]) ** 2) + ((p1[1] - p2[1]) ** 2));
		};
		function isDown(key) {
			return keysDown[key] ?? false;
		};

		function draw() {
			ctx.fillStyle = "rgba(255, 0, 0, 1)";
			ctx.fillRect(30, 30, 100, 100);
		};
		draw();

		(() => {
			let data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
			for (let i = 0; i < data.length; i += 4) {
				levelData.push([data[i], data[i+1], data[i+2], data[i+3]])
			};
		})();
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		var playerX = 300;
		var playerY = 400;
		var playerDir = 0;

		function render() {
			playerDir += (isDown("ArrowLeft") - isDown("ArrowRight")) * 5;
			let oldPlayerX = playerX;
			let oldPlayerY = playerY;
			playerX += Math.sin(playerDir * (Math.PI / 180)) * ((isDown("ArrowUp") || isDown("w")) - (isDown("ArrowDown") || isDown("s"))) * 6;
			if (playerX < 0 || playerX > canvas.width) {
				playerX = oldPlayerX;
			};
			playerY += Math.cos(playerDir * (Math.PI / 180)) * ((isDown("ArrowUp") || isDown("w")) - (isDown("ArrowDown") || isDown("s"))) * 6;
			if (playerY < 0 || playerY > canvas.height) {
				playerY = oldPlayerY;
			};

			let rayHits = [];
			for (let i = 0; i < fov; i += fov/res) {
				let xv = Math.sin(((playerDir - (fov / 2)) + i) * (Math.PI / 180)) * 1;
				let yv = Math.cos(((playerDir - (fov / 2)) + i) * (Math.PI / 180)) * 1;
				let rayx = playerX;
				let rayy = playerY;
				while ((getPixel(rayx, rayy) ?? [0, 0, 0, 0])[3] == 0 && (rayx > 0 && rayy > 0 && rayx < canvas.width && rayy < canvas.height)) {
					rayx += xv;
					rayy += yv;
				};
				rayx -= xv;
				rayy -= yv;
				rayHits.push({
					x: rayx,
					y: rayy,
					distance: distance([playerX, playerY], [rayx, rayy])
				});
			};
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			rayHits.reverse();
			rayHits.forEach((point, pos) => {
				ctx.strokeStyle = `rgba(0, 0, 255, ${1 - (point.distance / 1000)})`;
				let lineX = (pos * (canvas.width / res)) + (ctx.lineWidth / 2);
				let height = 15000 / point.distance;
				drawLine([lineX, (canvas.height / 2) - height], [lineX, (canvas.height / 2) + height]);
			});


			draw();

			/*rayHits.forEach((point, pos) => {
				ctx.strokeStyle = `rgba(255, 255, 0, 0.1)`;
				drawLine([playerX, playerY], [point.x, point.y]);
			});*/
		};
		setInterval(render, 10);
	</script>
</html>
