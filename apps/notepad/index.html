<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>*Untitled - Notepad</title>
		<style>
			@font-face {
				font-family: Consolas;
				src: url("./consola.ttf");
			}
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#top-bar {
				width: 100%;
				background-color: rgb(230, 230, 230);
				font-family: sans-serif;
			}
			#notepad {
				width: 100%;
				height: calc(100% - 1.5rem);
				border: none;
				outline: none;
				background-color: white;
				font-family: Consolas, monospace;
				overflow: scroll;
				user-select: none;
				white-space: pre;
				font-size: 14px;
			}
			.menu-item {
				padding: 0.25rem;
				font-size: 1rem;
				user-select: none;
				display: inline-block;
			}
			.menu-item:hover {
				background-color: rgb(220, 220, 220);
			}
		</style>
	</head>
	<body>
		<div id="top-bar">
			<div class="menu-item">File</div><div class="menu-item">Edit</div><div class="menu-item">Format</div><div class="menu-item">View</div><div class="menu-item">Help</div>
		</div>
		<textarea id="notepad"></textarea>
		<div id="bottom-bar">
			<div class="menu-item">File</div><div class="menu-item">Edit</div><div class="menu-item">Format</div><div class="menu-item">View</div><div class="menu-item">Help</div>
		</div>
	</body>
	<script>
		var fontSize;

		function setFontSize(number) {
			fontSize = number;
			document.getElementById("notepad").style.fontSize = fontSize + "rem";
		};

		setFontSize(1);
		document.body.addEventListener("keydown", function(e){
			if (e.ctrlKey) {
				if (e.key == "=") {
					e.preventDefault();
					setFontSize(fontSize + 1);
				} else if (e.key == "-") {
					e.preventDefault();
					setFontSize(fontSize - 1);
				} else if (e.key == "0") {
					e.preventDefault();
					setFontSize(1);
				};
			};
		});
	</script>
</html>
