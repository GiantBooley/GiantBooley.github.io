<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>fawegroms</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				overflow: hidden;
				margin: 0;
			}
			#canvas-wrapper {
				outline: none;
				width: 100%;
				height: 100%;
			}
			#canvas {
				width: 100vh;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0">
			<canvas id="canvas">not support</canvas>
		</div>
	</body>
	<script src="./gl-matrix.js"></script>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerHeight;
		canvas.height = innerHeight;
		const gl = canvas.getContext("webgl");
		if (!gl) {
			gl = canvas.getContext("experimental-webgl");
			console.warn("doing experimental")
		};
		if (!gl) {
			console.error("not supported");
		};
		gl.viewport(0, 0, canvas.height, canvas.height);


		/* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= *\
		|| ####   ###         ### ##### #   # ##### ##### ||
		|| #   # #   #       ##     #   #   # ###   ###   ||
		|| #   # #   #         ##   #   #   # #     #     ||
		|| ####   ###        ###    #    ###  #     #     ||
		\* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= */

		gl.clearColor(0.75, 0.85, 0.8, 1);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
		gl.enable(gl.DEPTH_TEST);
		gl.enable(gl.CULL_FACE);
		gl.frontFace(gl.CCW);
		cl.cullFace(gl.BACK);

		var vertexShaderText = `
			precision mediump float;

			attribute vec3 vertPosition;
			attribute vec3 vertColor;
			uniform mat4 mWorld;
			uniform mat4 mView;
			uniform mat4 mProj;

			varying vec3 fragColor;
			void main()
			{
				fragColor = vertColor;
				gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);
			}
		`;
		var fragmentShaderText = `
			precision mediump float;
			varying vec3 fragColor;

			void main()
			{
				gl_FragColor = vec4(fragColor, 1.0);
			}
		`;

		var vertexShader = gl.createShader(gl.VERTEX_SHADER);
		var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

		gl.shaderSource(vertexShader, vertexShaderText);
		gl.shaderSource(fragmentShader, fragmentShaderText);

		gl.compileShader(vertexShader);
		if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
			console.error("error compiling vertex shader because", gl.getShaderInfoLog(vertexShader));
		};
		gl.compileShader(fragmentShader);
		if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
			console.error("error compiling fragment shader because", gl.getShaderInfoLog(fragmentShader));
		};
		var program = gl.createProgram();
		gl.attachShader(program, vertexShader);
		gl.attachShader(program, fragmentShader);
		gl.linkProgram(program);
		if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
			console.error("error linking program because", gl.getProgramInfoLog(program));
		};
		gl.validateProgram(program);
		if (!gl.getProgramParameter(program, gl.VALIDATE_STATUS)) {
			console.error("error validating program because", gl.getProgramInfoLog(program));
		};

		/* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- *\
		||  #### ###   #####  ###  ##### #####       ####  #   # ##### ##### ##### ###   ||
		|| #     ####  ###   #####   #   ###         ##### #   # ###   ###   ###   ####  ||
		|| #     #  #  #     #   #   #   #           #   # #   # #     #     #     #  #  ||
		||  #### #   # ##### #   #   #   #####       ####   ###  #     #     ##### #   # ||
		\* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- */

		var triangleVertices = [ // x, y, z, r, g, b
			// Top
			-1.0, 1.0, -1.0,   0.5, 0.5, 0.5,
			-1.0, 1.0, 1.0,    0.5, 0.5, 0.5,
			1.0, 1.0, 1.0,     0.5, 0.5, 0.5,
			1.0, 1.0, -1.0,    0.5, 0.5, 0.5,

			// Left
			-1.0, 1.0, 1.0,    0.75, 0.25, 0.5,
			-1.0, -1.0, 1.0,   0.75, 0.25, 0.5,
			-1.0, -1.0, -1.0,  0.75, 0.25, 0.5,
			-1.0, 1.0, -1.0,   0.75, 0.25, 0.5,

			// Right
			1.0, 1.0, 1.0,    0.25, 0.25, 0.75,
			1.0, -1.0, 1.0,   0.25, 0.25, 0.75,
			1.0, -1.0, -1.0,  0.25, 0.25, 0.75,
			1.0, 1.0, -1.0,   0.25, 0.25, 0.75,

			// Front
			1.0, 1.0, 1.0,    1.0, 0.0, 0.15,
			1.0, -1.0, 1.0,    1.0, 0.0, 0.15,
			-1.0, -1.0, 1.0,    1.0, 0.0, 0.15,
			-1.0, 1.0, 1.0,    1.0, 0.0, 0.15,

			// Back
			1.0, 1.0, -1.0,    0.0, 1.0, 0.15,
			1.0, -1.0, -1.0,    0.0, 1.0, 0.15,
			-1.0, -1.0, -1.0,    0.0, 1.0, 0.15,
			-1.0, 1.0, -1.0,    0.0, 1.0, 0.15,

			// Bottom
			-1.0, -1.0, -1.0,   0.5, 0.5, 1.0,
			-1.0, -1.0, 1.0,    0.5, 0.5, 1.0,
			1.0, -1.0, 1.0,     0.5, 0.5, 1.0,
			1.0, -1.0, -1.0,    0.5, 0.5, 1.0,
		];
		
		var triangleIndices =[
			// Top
			0, 1, 2,
			0, 2, 3,

			// Left
			5, 4, 6,
			6, 4, 7,

			// Right
			8, 9, 10,
			8, 10, 11,

			// Front
			13, 12, 14,
			15, 14, 12,

			// Back
			16, 17, 18,
			16, 18, 19,

			// Bottom
			21, 20, 22,
			22, 20, 23
		];

		var triangleVertexBufferObject = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexBufferObject);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(triangleVertices), gl.STATIC_DRAW);

		var triangleIndexBufferObject = gl.createBuffer();
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, triangleIndexBufferObject);
		gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(triangleIndices), gl.STATIC_DRAW);

		var positionAttribLocation = gl.getAttribLocation(program, "vertPosition");
		var colorAttribLocation = gl.getAttribLocation(program, "vertColor");
		gl.vertexAttribPointer(
			positionAttribLocation,
			3,
			gl.FLOAT,
			gl.FALSE,
			6 * Float32Array.BYTES_PER_ELEMENT,
			0
		);
		
		gl.vertexAttribPointer(
			colorAttribLocation,
			3,
			gl.FLOAT,
			gl.FALSE,
			6 * Float32Array.BYTES_PER_ELEMENT,
			3 * Float32Array.BYTES_PER_ELEMENT
		);

		gl.enableVertexAttribArray(positionAttribLocation);
		gl.enableVertexAttribArray(colorAttribLocation);

		gl.useProgram(program);

		var matWorldUniformLocation = gl.getUniformLocation(program, "mWorld");
		var matViewUniformLocation = gl.getUniformLocation(program, "mView");
		var matProjUniformLocation = gl.getUniformLocation(program, "mProj");

		var worldMatrix = new Float32Array(16);
		var viewMatrix = new Float32Array(16);
		var projMatrix = new Float32Array(16);
		glMatrix.mat4.identity(worldMatrix);
		glMatrix.mat4.lookAt(viewMatrix, [0, 0, -8], [0, 0, 0], [0, 1, 0]);
		glMatrix.mat4.perspective(projMatrix, glMatrix.glMatrix.toRadian(45), canvas.width / canvas.height, 0.1, 1000.0);

		gl.uniformMatrix4fv(matWorldUniformLocation, gl.FALSE, worldMatrix);
		gl.uniformMatrix4fv(matViewUniformLocation, gl.FALSE, viewMatrix);
		gl.uniformMatrix4fv(matProjUniformLocation, gl.FALSE, projMatrix);

		/* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=  *\
		|| #   #  ###  ##### ##  #       ###   ##### ##  # ####  ##### ###         #      ###   ###  ####  ||
		|| ## ## #####   #   # # #       ####  ###   # # # #   # ###   ####        #     #   # #   # ##### ||
		|| # # # #   #   #   #  ##       #  #  #     #  ## #   # #     #  #        #     #   # #   # #     ||
		|| #   # #   # ##### #   #       #   # ##### #   # ####  ##### #   #       #####  ###   ###  #     ||
		\* -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=- */

		var identityMatrix = new Float32Array(16);
		glMatrix.mat4.identity(identityMatrix);
		var angle = 0;
		function loop() {
			angle = performance.now() / 1000 / 6 * 2 * Math.PI;
			glMatrix.mat4.rotate(worldMatrix, identityMatrix, angle, [0, 1, 0]);
			gl.uniformMatrix4fv(matWorldUniformLocation, gl.FALSE, worldMatrix);

			gl.clearColor(0.75, 0.85, 0.8, 1.0);
			gl.clear(gl.DEPTH_BUFFER_BIT | gl.COLOR_BUFFER_BIT);
			gl.drawElements(gl.TRIANGLES, triangleIndices.length, gl.UNSIGNED_SHORT, 0);

			requestAnimationFrame(loop);
		};
		requestAnimationFrame(loop);
	</script>
</html>
