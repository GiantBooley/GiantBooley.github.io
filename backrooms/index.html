		const videoEl = document.getElementById("video");

		function updateVideo() {
			videoEl.src = `videos/${video}.mp4`;
		};
		updateVideo();

		function pauseButton() {
			let button = document.getElementById("pauseButton");
			if (videoEl.paused) {
				videoEl.play();
				button.innerHTML = "⏸";
			} else {
				videoEl.pause();
				button.innerHTML = "▶";
			};
		};
