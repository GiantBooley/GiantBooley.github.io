<html>
<head>
	<title>Bob chatbot</title>
	<style>
		* {
			--roundness: 10px;
		}
		body {
			background-color: cornsilk;
			margin: 0px;
			overflow: hidden;
		}
		#output {
			width: calc(100% - 8px);
			height: calc(100vh - 142px);
			background-image: radial-gradient(lightgreen, lime);
			overflow: auto;
			padding: 4px;
			border-top-right-radius: var(--roundness);
			border-top-left-radius: var(--roundness);
		}
		#input {
			width: calc(100% - 4px);
			height: 40px;
			border: none;
			outline: none;
			background-color: white;
			font-size: 32px;
			transition-duration: 0.3s;
			border-bottom-left-radius: var(--roundness);
			border-bottom-right-radius: var(--roundness);
			border-top: none;
		}
		#input:focus,#sendButton:focus {
			box-shadow: 0 0 10px gray;
			width: calc(100% - 128px);
			border-bottom-right-radius: 0px;
		}
		#outline {
			border-radius: var(--roundness);
			border: 1px solid black;
			white-space: nowrap;
		}
		#sendButton {
			background-color: red;
			outline: 2px outset red;
			height: 39px;
			width: 120px;
			border-bottom-right-radius: var(--roundness);
			border: none;
			transition-duration: 0.2s;
			font-size: 32px;
			cursor: pointer;
		}
		#sendButton:hover {
			background-color: crimson;
			outline: 2px inset red;
			box-shadow: 0 0 5px orange;
		}
		#input:focus + #sendButton {
			transform: translate(-2px, 1px);
		}
	</style>
</head>
<body>
	<h1>Bob chatbot</h1>
	<hr>
	<div id="outline">
		<div id="output"></div>
		<input autocomplete="off" placeholder="Message bob..." type="text" id="input" onkeypress="enter(event);">
		<button id="sendButton" onclick="send();">Send</button>

</body>

	function choose(arr) {

	};

	function enter(e) {

	function send() {
		let input = document.getElementById("input").value.trim();
		sendMessage("You", input);
		wordsAfter[whatBobSaidLast] = wordsAfter[whatBobSaidLast] ?? [];
		wordsAfter[whatBobSaidLast].push(input);
		if (typeof wordsAfter[input] == "undefined") {
			// bobMessageToSend = choose(responsesToUnknown);
			bobMessageToSend = choose(wordsAfter[Object.keys(wordsAfter).sort((a, b) => similarity(b, input) - similarity(a, input))[0]]);

			bobMessageToSend = choose(wordsAfter[input]);
		};
		sendMessage("Bob", bobMessageToSend);
		whatBobSaidLast = bobMessageToSend;
		document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;

	}
	function sendMessage(guyName, messageToSend) {
		document.getElementById("output").innerHTML +=`<b>${guyName}:</b> ${messageToSend}<br>`;
	};

	function editDistance(s1, s2) { // tab this
		s1 = s1.toLowerCase();
		s2 = s2.toLowerCase();

		let costs = new Array();
		for (let i = 0; i <= s1.length; i++) {
			let lastValue = i;
			for (let j = 0; j <= s2.length; j++) {
				if (i == 0) {
					costs[j] = j;
				} else {
					if (j > 0) {
					let newValue = costs[j - 1];
					if (s1.charAt(i - 1) != s2.charAt(j - 1))
						newValue = Math.min(Math.min(newValue, lastValue),
							costs[j]) + 1;
					costs[j - 1] = lastValue;
						lastValue = newValue;
						};
				};
			};
			if (i > 0) {
				costs[s2.length] = lastValue;
			};
		};
		return costs[s2.length];
	};
	function similarity(s1, s2) {
		let longer = s1;
		let shorter = s2;
		if (s1.length < s2.length) {
			longer = s2;
			shorter = s1;
		};
		let longerLength = longer.length;
		if (longerLength == 0) {
			return 1.0;
		};
		return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
	};
