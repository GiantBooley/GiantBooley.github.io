
<!DOCTYPE html>
<html>
	<head>
		<style>
			@font-face { font-family: Consolas; src: url('https://giantbooley.github.io/fake-terminal/CONSOLA.TTF'); }
			body {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;	
			}
			#hacks::-webkit-scrollbar {
				width: 0px;
			}
			#hacks {
				font-family: Consolas;
				color: #15C60D;
				resize: none;
				border: none;
				outline: none;
				width: 100%;
				padding: 3px;
				background-color: black;
				height: 100vh;
				scrollbar-width: none;
				background-image: repeating-linear-gradient(
					rgb(0, 64, 0),
					rgb(0, 64, 0) 1px,
					black 1px,
					black 3px
				);
				cursor: progress;
			}
			#scanner {
				width: 100%;
				height: 50%;
				background-image: linear-gradient(rgba(21, 198, 13, 0), rgba(21, 198, 13, 1));
				position: absolute;
				top: -30vh;
				left: 0px;
				animation: scan 3s infinite linear;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<textarea id="hacks" onkeypress="keyPress(event);" readonly>loading...</textarea>
		<div id="scanner"></div>
	</body>
	<script>
		Array.prototype.getRandom = function(){
			return this[Math.floor(Math.random()*this.length)];
		};
		var passwordLetters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_+=~[]{}]".split("");
		var hacks = document.getElementById("hacks");
		hacks.removeAttribute("readonly");
		hacks.style.cursor = "default";
		var coding = true;
		var repeat;
		var codeParts = [
			"bob Bob = new Bob();",
			"if (mikeNum.length >= document.body.getNumberOfStuff) {",
			"enum.docsEnabler = true;",
			"};",
			"function hackBob(val) {",
			"document.getElementById(\"index\") = atlasNumber.toString(5.3);",
			"public void onExplosion(final class_2664 explosionPacket, final CallbackInfo ci) {",
			"at com.strobel.decompiler.languages.java.ast.AstBuilder.createTypeCore(AstBuilder.java:519);",
			"at com.strobel.decompiler.ast.TypeAnalysis.inferCall(TypeAnalysis.java:2438);",
			"java.lang.IllegalStateException: Invalid BootstrapMethods attribute entry: 2 additional arguments required for method java/lang/invoke/StringConcatFactory.makeConcatWithConstants, but only 1 specified.",
			"}}}}}}}}}}}}}}}]]}}}}]]};",
			"let list = {text: mapper.nodeNumber, frustum: none};",
			"var bisectorType = \"binary\";",
			"for (let i = 0; i < 43; i++) {",
			"EncryptionDataset.forgeInformation();",
			"if (binaryBlock[0] == binaryBlock.blocks) {",
			"}]",
			"]",
			"let sets = 0;",
			"addNode();",
			"function hackerEnabler(val) {",
			"console.log(`HTMLDOM.enumDocsEnabler: ${enum.docsEnabler}, 43 bits overwritten`);"
		];
		var help = {
			"help": "Command: help, Syntax: help <command (optional)>, Use: to get help.",
			"hack": "Command: hack, Syntax: hack <name>, Use: to hack someone.",
			"print": "Command: print, Syntax: print <what to say>, Use: to say something",
			"font": "Command: font, Syntax: font [get|list|set <font>], Use: to set or get font type.",
			"code": "Command: code, Syntax: code, Use: to code a hack.",
			"javascript": "Command: javascript, Syntax: javascript <what to run>, Use: to run javascript.",
			"clear": "Command: clear, Syntax: clear, Use: to clear the console."
		};
		
		hacks.value = "Bob console v2.0\n>";
		function currentLine() {
			return hacks.value.substr(hacks.value.lastIndexOf("\n")+1, hacks.value.length);
		};
		function commandArg(number) {
			return currentLine().substr(1, currentLine().length).split(" ")[number];
		};
		function secondArg() {
			return currentLine().substr(currentLine().indexOf(" ")+1, currentLine().length);
		};
		function show(it) {
			hacks.value+=`\n${it}\n>`;
			bottom();
		};
		function showMid(it) {
			hacks.value+=`\n${it}`;
			bottom();
		};
		function getArgAfter(index) {
			return currentLine().substr(currentLine().split(" ", index).join(" ").length+1, currentLine().length);
		};
		function bottom() {
			hacks.scrollTo(0, hacks.scrollHeight);
		};
		var nameFormats = [
			"`\nUsername: Xx_${name}_xX\nPassword: `",
			"`\nUsername: ${name}_thegamer123\nPassword: `",
			"`\nUsername: ${name}notfound\nPassword: `",
			"`\nUsername: ${name}wastaken\nPassword: `",
			"`\nUsername: ${name}\nPassword: `"
		];
		function keyPress(e) {
			if (e.code == "KeyC" && e.ctrlKey) {
				e.preventDefault();
				alert(123);
			};
			if (coding) {
				if (e.code == "Enter") {
					e.preventDefault();
					switch (commandArg(0)) {
						
						case "hack":
							if (typeof commandArg(1) == "undefined") {
								show("Syntax error: expected a name.");
							} else {
								coding = false;
								let name = secondArg();
								showMid(`Hacking ${secondArg()}...`);
								setTimeout(function(){
									showMid("Recombobulating bisectors...");
									setTimeout(function(){
										showMid(eval(nameFormats.getRandom()));
										let times = 100;
										for (let i = 0; i < 100; i++) {
											hacks.value += passwordLetters.getRandom()
										};
										repeat = setInterval(function(){
											times--;
											hacks.value = hacks.value.substr(0, hacks.value.length-times);
											for (let i = 0; i < times; i++) {
												hacks.value += passwordLetters.getRandom();
											};
											if (times <= 0) {
												clearInterval(repeat);
												show("\nACCESS GRANTED");
												coding = true;
											};
										}, 100);
									}, 2000);
								}, 3000);
							};
						break;
						
						case "help":
							show(help[commandArg(1)] ?? `${Object.values(help).join("\n")}`);
						break;
						
						case "print":
							show(secondArg() ?? "");
						break;
						
						case "code":
							coding = false;
							let initialTimes = parseInt(commandArg(1));
							let times = 0;
							showMid("Downloading the Bob API...");
							setTimeout(function(){
								repeat = setInterval(function(){
									showMid(codeParts.getRandom());
									times++;
									if (times > initialTimes) {
										clearInterval(repeat);
										show(initialTimes+" LINES CODED");
										coding = true;
									};
								}, 10);
							}, 3000);
						break;
						
						case "exit":
							var exitElement = document.createElement("a");
							exitElement.href="javascript:close();";
							document.body.appendChild(exitElement);
							exitElement.click();
							exitElement.remove();
							show("Failed to exit");
						break;
						
						case "font":
							if (commandArg(1) == "set") {
								hacks.style.fontFamily = getArgAfter(2);
								show(`Font set to "${getArgAfter(2)}"`);
							} else if (commandArg(1) == "get") {
								show(`Current font: "${hacks.style.fontFamily || "consolas"}"`);
							} else if (commandArg(1) == "list") {
								show("font will be here");
							} else {
								show("Syntax error: expected get, set, or list");
							};
						break;
						
						case "javascript": case "js":
							try {
								show(eval.call(window, secondArg()));
							} catch (error) {
								show(error);
							};
						break;
						
						case "clear":
							hacks.value = "Bob console v2.0\n>";
						break;
						
						default:
							show(`Unknown command: "${commandArg(0)}", type help for a list of commands.`);
						break;
					};
				};
			} else {
				e.preventDefault();
			};
		};
		var scannerOpacity = 1;
		document.getElementById("scanner").style.top = 0 - document.getElementById("scanner").getBoundingClientRect().height;
		var loop = setInterval(function(){
			hacks.selectionStart = hacks.value.length;
			hacks.selectionEnd = hacks.value.length;
			if (coding && currentLine().charAt(0) !== ">") {
				hacks.value += ">";
			};
			let scanner = document.getElementById("scanner");
			scanner.style.top = (scanner.getBoundingClientRect().top + 3) + "px";
			scanner.style.opacity = scannerOpacity;
			scannerOpacity -= (1 / window.innerHeight)*2;
			if (scanner.getBoundingClientRect().top > window.innerHeight) {
				scanner.style.top = (0 - scanner.getBoundingClientRect().height) + "px";
				scannerOpacity = 1;
			};
		}, 10);
	</script>
</html>
