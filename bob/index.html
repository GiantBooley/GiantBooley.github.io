<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: green;
				margin: 0px;
				padding: 0px;
			}
			#input {
				width: calc(100% - 6px);
				height: 30em;	
				resize: vertical;
				float: left;
			}
			.bar {
				width: 100%;
				font-weight: bold;
				font-size: 32px;
				border: none;
				outline: none;
				background-color: darkgray;
			}
			.bar:hover {
				background-color: gray;
			}
			#output {
				width: 100%;
				height: 617px;
				border: none;
				outline: none;
				background-color: white;
			}
		</style>
		<script>
			var images = [
				"https://www.litmos.com/wp-content/uploads/2016/01/6-tips-to-help-your-subject-matter-expert-create-effective-elearning-content-e1449674810759-900x500.jpg",
				"https://www.explanimate.com.au/wp-content/uploads/2021/03/u8zpebz9hf061.jpg",
				"https://thumbs.dreamstime.com/b/senior-man-studying-to-work-laptop-chatting-young-helps-grandfather-use-computer-internet-connection-generations-social-234108873.jpg",
				"https://media.wired.co.uk/photos/606d9cca9a15f73a597a1925/master/w_1600%2Cc_limit/wired-corporatememphis-2.jpg",
				""
			]
			function bigTechify() {
				document.getElementById("output").style.display = "none";
				document.getElementById("output").srcdoc = document.getElementById("input").value;
				setTimeout(function(){
					[...document.getElementById("output").contentWindow.document.getElementsByTagName("img")].forEach(element=>{
						element.style.content="url(https://www.explanimate.com.au/wp-content/uploads/2021/03/u8zpebz9hf061.jpg)"
					});
					document.getElementById("output").style.display = "block";
				}, 1000);
			};
		</script>
	</head>
	<body>
		<h1>Big techifier</h1>
		<hr>
		<textarea id="input" placeholder="do html"></textarea>
		<button class="bar" onclick="bigTechify();">Big techify</button>
		<iframe id="output"></iframe>
	</body>
</html>
