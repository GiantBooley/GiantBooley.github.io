<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>canvas</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#canvas {
				width: 100vw;
				height: 100vh;
				cursor: default;
			}
			img {
				z-index: 5;
				top: 0px;
				right: 0px;
				position: absolute;
				width: 30vw;
				height: 30vh;
				display: none;
			}
		</style>
	</head>
	<body onkeydown="keysDown[event.key]=true" onkeyup="keysDown[event.key]=false" oncontextmenu="event.preventDefault()" onmousemove="mousemove(event);">
		<canvas id="canvas"></canvas>
	</body>
	<script>
		var Sprite = class Sprite {
			constructor(x, y, width, height, color) {
				this.x = x ?? 10;
				this.y = y ?? 10;
				this.width = width ?? 100;
				this.height = height ?? 100;
				if (typeof color !== "undefined") {
					this.color = color;
				};
			};
			translate(x, y) {
				this.x += x;
				this.y += y;
			};
			render(){
				let oldFill = ctx.fillStyle;
				ctx.fillStyle = this.color ?? oldFill;
				ctx.fillRect(this.x, this.y, this.width, this.height);
				ctx.fillStyle = oldFill;
			};
			get rect() {
				return {
					left: this.x,
					right: this.x+this.width,
					top: this.y,
					bottom: this.y+this.height,
					center: {x: (this.x+(this.x+this.width))/2, y: (this.y+(this.y+this.height))/2},
					width: this.width,
					height: this.height
				};
			};
			isTouching(sprite) {
				if (sprite.rect) {
					return this.rect.left < sprite.rect.right && this.rect.right > sprite.rect.left && this.rect.bottom > sprite.rect.top && this.rect.top < sprite.rect.bottom;
				} else {
					console.error("trying to detect touching something that doesnt have a rect");
				};
			};
		};
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		canvas.setAttribute("width", innerWidth);
		canvas.setAttribute("height", innerHeight);

		var keysDown = {};
		var sprites = {
			box: new Sprite((canvas.width/2)-(100/2), (canvas.height/2)-(100/2), 100, 100, "black"),
			redbox: new Sprite(100, canvas.height-210, 100, 100, "red"),

			mousePointer: new Sprite(0, 0, 0, 0, "transparent"),
			displayEdge: new Sprite(canvas.width, canvas.height, canvas.width*-1, canvas.height*-1, "transparent")
		};
		var xv = 0;
		var yv = 0;
		var onGround = false;

		function isDown(key) {
			return keysDown[key] ?? false;
		};
		function mousemove(e) {
			sprites.mousePointer.x = e.clientX;
			sprites.mousePointer.y = e.clientY;
		};


		var loop = setInterval(function(){
			/*set width and height
			if (canvas.width !== innerWidth || canvas.height !== innerHeight) {
				canvas.setAttribute("width", innerWidth);
				canvas.setAttribute("height", innerHeight);
			};*/

			// calculate stuff
			xv += (isDown("ArrowRight") - isDown("ArrowLeft"))*1;
			sprites.box.x += xv;
			if (sprites.box.rect.left < 0) {
				sprites.box.x = 0;
				xv = 0;
			};
			if (sprites.box.rect.right > canvas.width) {
				sprites.box.x = canvas.width-sprites.box.width;
				xv = 0;
			};
			sprites.box.y += yv;
			if (sprites.box.rect.top < 0) {
				sprites.box.y = 0;
				yv = 0;
			};
			if (sprites.box.rect.bottom > canvas.height) {
				sprites.box.y = canvas.height-sprites.box.height;
				yv = 0;
				onGround = true;
			} else {
				onGround = false;
			};
			if (onGround && isDown("ArrowUp")) {
				yv -= 15;
			};
			xv *= 0.8;
			yv += 0.5;
			if (sprites.box.isTouching(sprites.redbox)) {
				sprites.redbox.color = "blue";
			} else {
				sprites.redbox.color = "red";
			};
			
			//clear
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			//sprites
			sprites.box.render();
			sprites.redbox.render();
			//draw stuff
		}, 10);
	</script>
</html>
