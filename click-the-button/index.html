<!DOCTYPE html>
<html>
	<head>
		<title>dont use touchscreen</title>
		<style>
			button {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 11%;
				height: 11%;
				background-color: green;
				border: 4px double red;
				font-size: 22px;
				color: red;
				user-select: none;
			}
		</style>
		<script>
			function move(which) {
				setTimeout(function() {
					which.style.top=(Math.random()*89)+"%";
					which.style.left=(Math.random()*89)+"%";
				}, 200);
			};
			function clickButton(which) {
				document.body.appendChild(which.cloneNode(true));
			};
		</script>
	</head>
	<body>
		<button onmouseover="move(this);" onclick="clickButton(this)">CLICK ME</button>
	</body>
</html>
