<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Thirsty Red Chair</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#canvas,#canvas-wrapper {
				width: 100%;
				height: 100%;
				outline: none;
			}
		</style>
		<script type="x-shader/x-vertex" id="vertex-shader">
			precision mediump float;

			attribute vec2 a_position;
			attribute vec2 a_texcoord;

			uniform vec2 u_screen;
			uniform vec2 u_camera;
			uniform float u_cameraScale;

			varying vec2 v_texcoord;
			void main() {
				vec4 position = vec4((a_position - u_camera) / u_cameraScale, 0.0, 1.0);
				position.x *= u_screen.y / u_screen.x;
				gl_Position = position;
				v_texcoord = a_texcoord / 32.0;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragment-shader">
			precision mediump float;

			varying vec2 v_texcoord;

			uniform sampler2D u_atlas;

			void main() {
				vec4 color = texture2D(u_atlas, v_texcoord);
				if (color.a < 0.8) {
					discard;
				};
				gl_FragColor = color;
			}
		</script>
		<script src="perlin.js"></script>
	</head>

			<canvas id="canvas"></canvas>

			canvas.height = innerHeight;
			const gl = canvas.getContext("webgl");

			var keys = {};
			const wrapper = document.getElementById("canvas-wrapper");
			wrapper.addEventListener("keydown", function(e){
				keys[e.key] = true;
			});
			wrapper.addEventListener("keyup", function(e){
				keys[e.key] = false;
			});
			function isDown(key) {
				return keys[key] ?? false;
			};

			gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
			function createShader(gl, type, source) {
				var shader = gl.createShader(type);
				gl.shaderSource(shader, source);
				gl.compileShader(shader);
				var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
				if (success) {
					return shader;
				};
				console.log(gl.getShaderInfoLog(shader));
				gl.deleteShader(shader);
			};
			function createProgram(gl, vertexShader, fragmentShader) {
				var program = gl.createProgram();
				gl.attachShader(program, vertexShader);
				gl.attachShader(program, fragmentShader);
				gl.linkProgram(program);
				var success = gl.getProgramParameter(program, gl.LINK_STATUS);
				if (success) {
					return program;
				};

				gl.deleteProgram(program);
			};

							newthems.push({x: them.x, y: them.y - 1});
							level.path[them.x][them.y - 1] = 4;
						};
						if (them.x - 1 > 0 && level.blox[them.x - 1][them.y] === 0 && level.path[them.x - 1][them.y] === 0) {
							newthems.push({x: them.x - 1, y: them.y});
							level.path[them.x - 1][them.y] = 1;
						};
					};
					thems = newthems;
				};
			};
			function die() {
				alert("YOU DIED");
				player.x = 32493;
			};
			function damageBlock(x, y, damage) {
				x = Math.floor(x);
				y = Math.floor(y);
				level.blockHealth[x][y] -= damage;
				if (level.blockHealth[x][y] <= 0) {
					level.blox[x][y] = 0;
					level.blockHealth[x][y] = maxBlockHealths[level.blox[x][y]];
				};
			};
			function distance(a, b, c, d) {
				return Math.sqrt((a - c) ** 2 + (b - d) ** 2);
			};
			function radiusDamage(centerX, centerY, radius) {
				for (let x = 0; x < level.width; x++) {
					for (let y = 0; y < level.height; y++) {
						damageBlock(x, y, radius / distance(x + 0.5, y + 0.5, centerX, centerY) ** 2);
					};
				};
				for (let entity of level.entities) {
					var squareThing = radius / distance(entity.x, entity.y, centerX, centerY) ** 2
					entity.health -= squareThing;
					let direction = Math.atan2(entity.x - centerX, entity.y - centerY);
					entity.xv += Math.sin(direction) * squareThing / 20;
					entity.yv += Math.cos(direction) * squareThing / 20;
				};
			};
			var animFrames = 0;
			var letterCoordinates = {

				"a": {x: 0, y: 4},

				" ": {x: 30, y: 6}
			};
			var fps = 0;
			var lastFpsTime = performance.now();
			var fpsFrames = 0;
			function render() {
				var positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				var positions = [
				];
				var screenWidth = camera.scale * canvas.width / canvas.height;
				var screenHeight = camera.scale;
				function isCubeVisible(x, y, w, h) {
					return x + w > camera.x - screenWidth && x < camera.x + screenWidth && y + h > camera.y - screenHeight && y < camera.y + screenHeight;
				};
				addCube = (x, y, w, h, r, u, v, s, t) => {
					var origin = {x: x + w / 2, y: y + h / 2};
					if (!isCubeVisible(x, y, w, h)) return;
					var points = {
						x1: x,		y1: y,
						x2: x + w,	y2: y,
						x3: x,		y3: y + h,
						x4: x + w,	y4: y + h
					};
					if (r !== 0) {
						var rotatedPointVectors = [
							rotate(points.x1 - origin.x, points.y1 - origin.y, -r),
							rotate(points.x2 - origin.x, points.y2 - origin.y, -r),
							rotate(points.x3 - origin.x, points.y3 - origin.y, -r),
							rotate(points.x4 - origin.x, points.y4 - origin.y, -r)
						];
						points.x1 = rotatedPointVectors[0].x + origin.x;
						points.y1 = rotatedPointVectors[0].y + origin.y;
						points.x2 = rotatedPointVectors[1].x + origin.x;
						points.y2 = rotatedPointVectors[1].y + origin.y;
						points.x3 = rotatedPointVectors[2].x + origin.x;
						points.y3 = rotatedPointVectors[2].y + origin.y;
						points.x4 = rotatedPointVectors[3].x + origin.x;
						points.y4 = rotatedPointVectors[3].y + origin.y;
					};
					positions.push(
						points.x3,	points.y3, u, v,
						points.x1,	points.y1, u, v + t,
						points.x2,	points.y2, u + s, v + t,
						points.x3,	points.y3, u, v,
						points.x4,	points.y4, u + s, v,
						points.x2,	points.y2, u + s, v + t
					);
				};
				function addText(text, x, y, spacing) {
					for (let i = 0; i < text.length; i++) {
						addCube(x + i * spacing, y, 1, 1, 0, letterCoordinates[text[i]]?.x ?? 31, letterCoordinates[text[i]]?.y ?? 5, 1, 1);
					};
				};
				addCube(-10000, -10000, 20000, 20000, 0, 1, 0, 1, 1);
				for (let x = 0; x < level.blox.length; x++) {
					if (x + 1 > camera.x - screenWidth && x < camera.x + screenWidth) {
						for (let y = 0; y < level.blox[x].length; y++) {
							if (y + 1 > camera.y - screenHeight && y < camera.y + screenHeight) {
								if (level.blox[x][y] === 1) {
									addCube(x, y, 1, 1, 0, 0, 0, 1, 1);
								} else if (level.blox[x][y] === 4) {
									addCube(x, y, 1, 1, 0, 3, 0, 1, 1);
								};
								/*if (level.path[x][y] !== 0 && level.path[x][y] !== 5) {
									addCube(x, y, 1, 1, (level.path[x][y] - 1) * Math.PI / 2, 3 + Math.floor(animFrames / 7 % 4), 2, 1, 1);
								};*/
								let blockDamage = 1 - level.blockHealth[x][y] / maxBlockHealths[level.blox[x][y]];
								if (blockDamage >= 0.25) {
									addCube(x, y, 1, 1, 0, Math.floor(blockDamage * 4 - 1), 2, 1, 1);
								};
							};
						};
					};
				};
				for (let entity of level.entities) {
					switch (entity.type) {
						case "mob":
							addCube(entity.x - 0.45, entity.y - 0.45, 0.9, 0.9, Math.atan2(player.x - entity.x, player.y - entity.y) - Math.PI / 2, 1, 1, 1, 1);
							break;
						case "mine":
							if (entity.state === 0) {
								addCube(entity.x - 0.5, entity.y - 0.5, 1, 1, 0, 2, 1, 1, 1);
								if (mineChains && entity.x + 1 > camera.x - screenWidth && entity.x < camera.x + screenWidth && entity.y + 1 > camera.y - screenHeight) {
									for (let i = 1; i < 50; i++) {
										if (level.blox[Math.floor(entity.x)][Math.floor(entity.y - i - 1)] !== 0) {
											addCube(entity.x - 0.5, entity.y - 0.5 - i, 1, 1, 0, 10, 2, 1, 1);
											break;
										};
										addCube(entity.x - 0.5, entity.y - 0.5 - i, 1, 1, 0, 9, 2, 1, 1);
									};
								};
							} else if (entity.state === 1 || entity.state === 2) {
								addCube(entity.x - 1, entity.y - 1, 2, 2, 0, 7, 2, 1, 1);
							} else if (entity.state === 3 || entity.state === 4) {
								addCube(entity.x - 1, entity.y - 1, 2, 2, 0, 8, 2, 1, 1);
							};
							break;
					};
					let entityDamage = 1 - entity.health / entity.maxHealth;
					if (entityDamage >= 0.2) {
						addCube(entity.x - entity.width / 2, entity.y - entity.height / 2, entity.width, entity.height, 0, 11 + Math.floor(entityDamage * 5 - 1), 2, 1, 1);
					};
				};
				addCube(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height, 0, 0, 1, 1, 1);
				
				addText("Health: " + Math.round(player.health) + ", Mob Health: " + Math.floor(level.entities[0].health) + ", fps: " + fps, camera.x - 10, camera.y + 5, 0.6);

				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
				
				var uvBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, uvBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
				gl.enableVertexAttribArray(a_texcoordLoc);
				gl.vertexAttribPointer(a_texcoordLoc, 2, gl.FLOAT, false, 16, 2 * Float32Array.BYTES_PER_ELEMENT);

				gl.uniform2fv(u_screenLoc, [canvas.width, canvas.height]);
				gl.uniform2fv(u_cameraLoc, [camera.x, camera.y]);
				gl.uniform1f(u_cameraScaleLoc, camera.scale);

				gl.clearColor(0, 0, 0, 1);
				gl.clear(gl.COLOR_BUFFER_BIT);
				gl.useProgram(program);

				gl.enableVertexAttribArray(a_positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(a_positionLoc, 2, gl.FLOAT, false, 16, 0);
				gl.drawArrays(gl.TRIANGLES, 0, positions.length / 4);
				animFrames++;
			};
			function tick() {
				var speed = Math.sqrt((player.width * player.height) / 0.25) * 0.1
				var newPlayerX = player.x + (isDown("ArrowRight") - isDown("ArrowLeft")) * speed;
				var newPlayerY = player.y + (isDown("ArrowUp") - isDown("ArrowDown")) * speed;
				var xCollision = false;
				var yCollision = false;
				if (isDown(" ")) {
					level.entities.push(makeEntity("mine", player.x, player.y));
				};
				if (Math.floor(player.x) !== oldPlayerXInt || Math.floor(player.y) !== oldPlayerYInt) {
					pathfind(player.x, player.y, 100);
				};
				oldPlayerXInt = Math.floor(player.x);
				oldPlayerYInt = Math.floor(player.y);
				for (let entity of level.entities) {
					if (player.x + player.width / 2 > entity.x - entity.width / 2 && player.x - player.width / 2 < entity.x + entity.width / 2 && player.y + player.height / 2 > entity.y - entity.height / 2 && player.y - player.height / 2 < entity.y + entity.height / 2) {
						entity.health -= 0.1;
					};
					if (entity.type === "mob") {
						let x = Math.floor(entity.x);
						let y = Math.floor(entity.y);
						if (level.path[x][y] === 1) {
							entity.xv += 0.01;
						};
						if (level.path[x][y] === 2) {
							entity.yv -= 0.01;
						};
						if (level.path[x][y] === 3) {
							entity.xv -= 0.01;
						};
						if (level.path[x][y] === 4) {
							entity.yv += 0.01;
						};
						if (level.path[x][y] === 5) {
							entity.xv += Math.sign(player.x - entity.x) * 0.01;
							entity.yv += Math.sign(player.y - entity.y) * 0.01;
						};
						let newX = Math.floor(entity.x + entity.xv);
						let newY = Math.floor(entity.y + entity.yv);
						if ((newX < 0 || newX > level.width || newY < 0 || newY > level.height) || level.blox[newX]?.[newY] !== 0) {
							entity.xv = 0;
							entity.yv = 0;
						} else {
							entity.x += entity.xv;
							entity.y += entity.yv;
						};
						entity.xv *= 0.9;
						entity.yv *= 0.9;
						if (player.x + player.width / 2 > entity.x - 0.45 && player.x - player.width / 2 < entity.x + 0.45 && player.y + player.height / 2 > entity.y - 0.45 && player.y - player.height / 2 < entity.y + 0.45) {
							player.health -= 0.5;
						};
					} else if (entity.type === "mine") {
						if (entity.state === 0) {
							if (entity.health <= 0) {
								radiusDamage(entity.x + 0.5, entity.y + 0.5, 80);
								entity.state = 1;
							};
							let newX = Math.floor(entity.x + entity.xv);
							let newY = Math.floor(entity.y + entity.yv);
							if ((newX < 0 || newX > level.width || newY < 0 || newY > level.height) || level.blox[newX]?.[newY] !== 0) {
								entity.xv = 0;
								entity.yv = 0;
							} else {
								entity.x += entity.xv;
								entity.y += entity.yv;
							};
						} else if (entity.state < 4) {
							entity.state++;
						} else {
							level.entities.splice(level.entities.indexOf(entity), 1);
						};
					};
				};
				for (let x = 0; x < level.blox.length; x++) {
					for (let y = 0; y < level.blox[x].length; y++) {
						if (level.blox[x][y] !== 0 && newPlayerX + player.width / 2 > x && newPlayerX - player.width / 2 < x + 1 && player.y + player.height / 2 > y && player.y - player.height / 2 < y + 1) {
							xCollision = true;
						};
						if (level.blox[x][y] !== 0 && player.x + player.width / 2 > x && player.x - player.width / 2 < x + 1 && newPlayerY + player.height / 2 > y && newPlayerY - player.height / 2 < y + 1) {
							yCollision = true;
						};
					};
				};
				if (!xCollision) {player.x = lerp(player.x, newPlayerX, yCollision ? 0.5 : 1)};
				if (!yCollision) {player.y = lerp(player.y, newPlayerY, xCollision ? 0.5 : 1)};
				if (player.health <= 0) {
					player.x = 2389213;
				};
				camera.x = player.x;
				camera.y = player.y;
				camera.scale = player.width * 16;
			};
			function loop() {
				if (performance.now() > lastFpsTime + 1000) {
					fps = fpsFrames;
					fpsFrames = 0;
					lastFpsTime = performance.now();
				};
				fpsFrames++;
				tick();
				render();
				requestAnimationFrame(loop);
			};
			loop();
		</script>
