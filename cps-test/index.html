<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CPS test</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				background-color: cornsilk;
			}
			#button {
				width: 100%;
				height: calc(100% - 100px);
				border-radius: 10px;
				border: 2px solid black;
				font-size: 40px;
				background-color: #EEEEEE;
			}
			#button:active {
				background-color: #DDDDDD;
			}
		</style>
	</head>
	<body>
		<h1>CPS test</h1>
		<hr>
		<button id="button" onclick="clicks++">0 CPS</button>
	</body>
	<script>
		var clicks = 0;
		var loop = setInterval(function(){
			document.getElementById("button").innerHTML = clicks + " CPS";
			clicks = 0;
		}, 1000);
	</script>
</html>
