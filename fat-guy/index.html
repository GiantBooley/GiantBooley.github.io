<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fat guy</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
			#canvas-wrapper {
				width: 100%;
				height: 100%;
				outline: none;
			}
			#images {
				display: none;
			}
		</style>
		<div id="images">
			<img src="./assets/textures/background.jpg" id="img-background">
			<img src="./assets/textures/bobo.png" id="img-burger-bobo">
		</div>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0" onkeydown="keysDown[event.code] = true;" onkeyup="keysDown[event.code] = false;" onmousemove="mouseMove(event);">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		class Burger {
			constructor(name, fatness, image, showRequirement, eatRequirement, eatFunction) {
				this.name = name;
				this.fatness = fatness;
				this.image = document.getElementById("img-" + image);
				this.hitboxRadius = 0; //Math.max(this.image.naturalWidth, this.image.naturalHeight) / 2;
				this.x = playerX + lerp(canvas.width / -2, canvas.width / 2, Math.random());
				this.y = playerY + lerp(canvas.height / -2, canvas.height / 2, Math.random());
				this.eatFunction = eatFunction;
			};
			draw() {
				ctx.drawImage(this.image, coordinateX(this.x - this.image.naturalWidth / 2), coordinateY(this.y - this.image.naturalHeight / 2));
			};
			eat() {
				this.eatFunction(this);
			}
		};

		const canvas = document.getElementById("canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		ctx.font = "20px monospace";

		var playerX = 0;
		var playerY = 0; // max player = 72057594037927940
		var playerXV = 0;
		var playerYV = 0;
		var cameraX = 0;
		var cameraY = 0;
		var keysDown = {};
		var mouseX = canvas.width / 2;
		var mouseY = canvas.height / 2;
		var fatness = 0;
		var burgers = [];
		var shopOpen = false;
		var fps = 0;

		Array.prototype.random = function random() {
			return this[Math.floor(Math.random() * this.length)];
		};
		function lerp(min, max, mult) {
			return (max - min) * mult + min;
		}
		function createBurger(type) { //               name,    fatness, image, showRequirement, eatRequirement, eatFunction
			return {
				"bobo":						new Burger(type,	1,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"wate":						new Burger(type,	2,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"mac and cheese burger":	new Burger(type,	4,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"rotten burger":			new Burger(type,	5,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"bacon gurger":				new Burger(type,	10,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"tred mil":					new Burger(type,	10,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"carit":					new Burger(type,	10,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"super nasty burger":		new Burger(type,	25,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"pumin":					new Burger(type,	50,		"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){}),
				"pi":						new Burger(type,	250,	"burger" + type.replaceAll(" ", "-"), 0, 0, function(burger){})
			}[type];
		};
		function isDown(code) {
			return keysDown[code] ?? false;
		};
		function distance(p1, p2) {
			return Math.sqrt(((p1[0] - p2[0]) ** 2) + ((p1[1] - p2[1]) ** 2));
		};
		function mouseMove(e) {
			mouseX = e.clientX - canvas.width / 2;
			mouseY = e.clientY - canvas.height / 2;
		};
		function deg2rad(degrees) {
			return degrees * (Math.PI / 180);
		};
		function coordinateX(x) {
			return x - cameraX + canvas.width / 2;
		};
		function coordinateY(y) {
			return y - cameraY + canvas.height / 2;
		};

		function drawImage(name, x, y, width, height) {
			ctx.drawImage(document.getElementById("img-" + name), x, y, width, height);
		};
		function round(number) {
			return Math.floor(number * 1000) / 1000;
		};
		Math.mod = function mod(n, t) {
			return ((n % t) + t) % t;
		};


		function tick() {
			if (Math.random() < 1 / 100) {
				burgers.push(createBurger("bobo"));
			};
			let speed = 5;
			if (isDown("ArrowLeft") || isDown("ArrowRight")) {
				playerXV = (isDown("ArrowRight") - isDown("ArrowLeft")) * speed;
			};
			if (isDown("ArrowUp") || isDown("ArrowDown")) {
				playerYV = (isDown("ArrowDown") - isDown("ArrowUp")) * speed;
			};
			playerX += playerXV;
			playerY += playerYV;

			playerXV *= 0.9;
			playerYV *= 0.9;
			let times = 5;
			cameraX = (cameraX * (times - 1) + playerX) / times;
			cameraY = (cameraY * (times - 1) + playerY) / times;

			let gridWidth = 2;

			ctx.clearRect(0, 0, canvas.width, canvas.height);

			drawImage("background", 0, 0, canvas.width, canvas.height);

			ctx.fillStyle = `rgba(255, 255, 255, 0.2)`;
			for (let x = gridWidth / -2; x < canvas.width + gridWidth * 10; x += gridWidth * 10) {
				ctx.fillRect(x - Math.mod(cameraX, gridWidth * 10), 0, gridWidth, canvas.height);
			};
			for (let y = gridWidth / -2; y < canvas.height + gridWidth * 10; y += gridWidth * 10) {
				ctx.fillRect(0, y - Math.mod(cameraY, gridWidth * 10) - gridWidth / 2, canvas.width, gridWidth);
			};
			ctx.fillStyle = "rgb(20, 20, 20)";
			ctx.fillRect(coordinateX(72057594037927940), 0, 10, canvas.height);
			ctx.fillRect(0, coordinateY(72057594037927940), canvas.width, 10);
			ctx.fillRect(coordinateX(-72057594037927940), 0, 10, canvas.height);
			ctx.fillRect(0, coordinateY(-72057594037927940), canvas.width, 10);

			ctx.fillStyle = "blue";
			ctx.beginPath();
			ctx.arc(coordinateX(playerX), coordinateY(playerY), fatness + 10, 0, 2 * Math.PI);
			ctx.fill();

			ctx.fillStyle = "black";
			`fatness: ${fatness}\nx: ${round(playerX)}\ny: ${round(playerY)}\nxv: ${round(playerXV)}\nyv: ${round(playerYV)}\ncamera x offset: ${round(cameraX - playerX)}\ncamera y offset: ${round(cameraY - playerY)}\nfps: ${round(fps)}`.split("\n").forEach((text, i) => {
				ctx.fillText(text, 0, (i + 1) * 20);

			});

			burgers.forEach((burger, i) => {
				if (distance([burger.x, burger.y], [playerX, playerY]) - burger.hitboxRadius - fatness <= 0) {
					burgers.splice(i, 1);
					fatness += Math.abs(burger.fatness);
				} else {
					if (burger.x - cameraX > canvas.width / -2 && burger.x - cameraX < canvas.width / 2 && burger.y - cameraY > canvas.height / -2 && burger.y - cameraY < canvas.height / 2) {
						burger.draw();
					};
					//ctx.beginPath();
					//ctx.arc(coordinateX(burger.x), coordinateY(burger.y), Math.abs(burger.fatness), 0, 2 * Math.PI);
					//ctx.fill();
				};
			});
		};

		var lastTick = Date.now();
		function loop() {
			tick();
			fps = 1000 / (Date.now() - lastTick);
			lastTick = Date.now();
			requestAnimationFrame(loop);
		};
		requestAnimationFrame(loop);
	</script>
</html>
