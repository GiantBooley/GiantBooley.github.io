<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Boffnop</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#canvas-wrapper {
				width: 100%;
				height: 100%;
				outline: none;
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		function getPixel(x, y, z) {
			if (x > 200 || x < -200 || y > 200 || y < -200 || z > 200 || z < -200) {
				return [0, 0, 255, 1];
			};
			return [0, 0, 0, 0];
		};
		function deg2rad(degrees) {
			return degrees * (Math.PI / 180);
		};
		function render() {
			for (let pixelX = 0; pixelX < canvas.width; pixelX += 90 / canvas.width) {
				for (let pixelY = 0; pixelY < canvas.height; pixelY += 60 / canvas.height) {
					let rayDirX = pixelX * (90 / canvas.width);
					let rayDirY = pixelY * (60 / canvas.height);
					let rayXV = Math.sin(deg2rad(rayDirY)) * Math.cos(deg2rad(rayDirX));
					let rayYV = Math.sin(deg2rad(rayDirX));
					let rayZV = Math.cos(deg2rad(rayDirY)) * Math.cos(deg2rad(rayDirX));
					let rayX = 0;
					let rayY = 0;
					let rayZ = 0;
					while (getPixel(rayX, rayY, rayZ)[3] == 0) {
						rayX += rayXV;
						rayY += rayYV;
						rayZ += rayZV;
					};
					let color = getPixel(rayX, rayY, rayZ);
					ctx.fillStyle = `rgba(${color.join(", ")})`;
					ctx.fillRect(pixelX, pixelY, 1, 1);
				};
			};
		};
		//render();
	</script>
</html>
