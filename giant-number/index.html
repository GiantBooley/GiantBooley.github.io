
<!DOCTYPE html>
<html>
	<head>
		<title>Giant number</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0px;
				background-color: cornsilk;
			}
			#number {
				width: 100%;
				resize: none;
				height: 60%;
			}
		</style>
		<script>
			var number = 0n;
			function update() {
                let numberString = number.toString();
                if (document.getElementById("shortenCheckbox").checked && numberString.length-1 >= 21) {
			    	document.getElementById("number").value = `${numberString.charAt(0)}.${numberString.substring(1, 16)}e+${numberString.length-1}`; 
                } else {
			    	document.getElementById("number").value = numberString;
                };
			};
		</script>
	</head>
	<body>
		<h1>Giant number</h1>
		<hr>
		<div onclick="update();">
            <input type="checkbox" id="shortenCheckbox">
            <label for="shortenCheckbox">Shorten number</label>
            <label>|</label>
			<button onclick="number = number + 1n">Add 1</button>
			<button onclick="number = number * 2n">Times 2</button>
			<button onclick="number = number ** 0n">Dot</button>
			<button onclick="number = number ** 1n">Line</button>
			<button onclick="number = number ** 2n">Square</button>
			<button onclick="number = number ** 3n">Cube</button>
			<button onclick="number = number ** 4n">Tesseract</button>
		</div>
		<textarea id="number" readonly>0</textarea>
	</body>
</html>
