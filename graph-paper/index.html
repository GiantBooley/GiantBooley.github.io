<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>graph paper</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div id="settings">
			<button onmousedown="zooming = 1;">zoom+</button><br>
			<button onmousedown="">zoom-</button>
		</div>
		<div id="canvas-wrapper">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		function axisLine(axis, offset) {
			if (axis == "x") {
				ctx.beginPath();
				ctx.moveTo(0, offset);
				ctx.lineTo(canvas.width, offset);
				ctx.stroke();
			} else if (axis == "y") {
				ctx.beginPath();
				ctx.moveTo(offset, 0);
				ctx.lineTo(offset, canvas.height);
				ctx.stroke();
			};
		};

		var grid = [];
		var zoom = 1;
		var zooming = 0;
		function loop() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.strokeStyle = "#AAAAFF";
			ctx.lineWidth = 1;
			for (let x = 0; x < canvas.width; x += zoom+10) {
				axisLine("y", x);
			};
			for (let y = 0; y < canvas.height; y += zoom+10) {
				axisLine("x", y);
			};

			requestAnimationFrame(loop);
		};
		loop();

		canvas.addEventListener("gestureend", function(e) {
			if (e.scale < 1.0) {
				console.log(scale);
			} else if (e.scale > 1.0) {
				console.log(scale);
			}
		}, false);
	</script>
</html>
