
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				padding: 0;
				margin: 0;
				background-color: darkslategray;
				overflow: hidden;
			}
			button {
				color: fuchsia;
				font-family: sans-serif;
				font-size: 40px;
				width: 200px;
				height: 75px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				border: 5px solid fuchsia;
				border-radius: 10px;
				background-color: transparent;
				cursor: pointer;
				transition-duration: 0.3s;
				box-shadow: inset 0 0 10px fuchsia, 0 0 10px fuchsia;
				text-shadow: 0 0 10px fuchsia;
			}
			button:hover {
				background-color: fuchsia;
				color: darkslategray;
			}
			button::after {
				content: "";
				width: 200px;
				height: 400px;
				background-color: fuchsia;
				position: absolute;
				top: 50%;
				left: 50%;
				pointer-events: none;
				transform: translate(-50%, -29%) perspective(1000px) rotateX(80deg);
				filter: blur(100px);
				opacity: 0.4;
				transition-duration: 0.3s;
			}
			button:hover::after {
				opacity: 1;
			}
		</style>
		<script>
			
		</script>
	</head>
	<body>
		<button>bob</button>
	</body>
</html>
