<!DOCTYPE html>
<html>
	<head>
		<script>
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
			};
		</script>
	</head>
	<body>
		<div style="background-color:cornsilk">
			<h1>HTML viewer</h1><hr>
			<textarea autocomplete="off" spellcheck="false" wrap="logical" id="input" placeholder="type html" rows="30" cols="100"></textarea><br>
			<button onclick="updateAsHTML();">update as html</button>
		</div>
	</body>
	<br>
</html>
<iframe allowfullscreen="true" id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="600"></iframe>
