<!DOCTYPE html>
<html>
	<head>
		<title>HTML viewer</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html {
				scroll-behavior: smooth;
			}
			h1 {
				transition-duration: 0.2s;
			}
			body::-webkit-scrollbar {
				display: none;
			}
			body {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}
			#nonfullscreen {
				display: block;
			}
			body {
				background-color:cornsilk;
				padding: 0px;
				margin: 0px;
			}
			.border {
				background-color: darkgray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: block;
				border: none;
				float: left;
				font-weight: bold;
				white-space: pre;
				text-size-adjust: auto;
			}
			.border:hover {
				background-color: gray;
			}
			#embed {
				border: none;
				display: block;
				margin: 0px;
				padding: 0px;
				outline: none;
				border: none;
				background-color: white;
				width: 100%;
				height: 100vh;
			}
			textarea {
				resize: vertical;
				border: none;
				border-radius: 0px;
				white-space: pre;
				width: 100%;
				float: left;
				transition-duration: 0.2s;
				overflow: auto;
				outline: none;
				tab-size: 4;
			}
			#input {
				background-color: white;
				color: black;
				height: 30em;
				border-bottom: 1px solid black
			}
			#jsInput {
				background-color: white;
				color: black;
				height: 2.8em;
				border-bottom: 1px solid black;
			}
			textarea:focus {
				border: none;
				box-shadow: 0px 5px 10px gray;
			}
			.exitfull {
				position: fixed;
				opacity: 0.3;
				border: 1px solid black;
				background-color: darkgray;
				top: 0px;
				left: 0px;
				width: 92px;
				height: 20px;
				padding: 0px;
				border-bottom-right-radius: 10px;
			}
			.exitfull:hover {
				opacity: 0.8;
				background-color: gray;
			}
			#title {
				background-color: lightgray;
				border: 2px solid dimgray;
				width: 100%;
				height: 20px;
				float: left;
				overflow-x: auto;
				white-space: nowrap;
			}
			.verticalBar {
				width: 1px;
				height: 2em;
				display: inline;
				border: 1px ridge gray;
			}
			.setting {
				background-color: lightgray;
				padding: 2px;
				border-left: 1px solid gray;
				border-right: 1px solid gray;
				margin: 0px;
				height: 30px;
				display: inline-block;
				font-size: 1rem;
			}
			#settings {
				background-color: darkgray;
				border-top: 2px solid gray;
				border-bottom: 2px solid gray;
				height: 34px;
				overflow: auto;
				white-space: nowrap;
				font-size: 0;
				-ms-overflow-style: none;
				scrollbar-width: none;
			}
			#settings::-webkit-scrollbar {
				display: none;
			}
			#tabSizeInput {
				width: 3em;
			}
		</style>
		<script>
			var newFile = "\u003c!DOCTYPE html\u003e\n\u003chtml\u003e\n\t\u003chead\u003e\n\t\t\u003cstyle\u003e\n\t\t\t\n\t\t\u003c/style\u003e\n\t\t\u003cscript\u003e\n\t\t\t\n\t\t\u003c/script\u003e\n\t\u003c/head\u003e\n\t\u003cbody\u003e\n\t\t\n\t\u003c/body\u003e\n\u003c/html\u003e";
			var reader = new FileReader();
			reader.onload = function (e) {
				document.getElementById("input").value = e.target.result;
			};
			function save() {
				localStorage.setItem("HTMLSAVE", document.getElementById("input").value);
			};
			window.onload = function(){
				document.getElementById("input").value = localStorage.getItem("HTMLSAVE") ?? newFile;
			};
			function download(filename, text) {
				var element = document.createElement("a");
				element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
				element.setAttribute("download", filename);
				
				element.style.display = "none";
				document.body.appendChild(element);

				element.click();
				
				document.body.removeChild(element);
			};
			function downloadHTML() {
				alert(document.getElementById("embed").contentWindow.document.getElementsByTagName("title")[0].innerText);
				download(document.getElementById("embed").contentWindow.document.getElementsByTagName("title")[0].innerText || "index.html", document.getElementById("input").value);
			};
			window.onbeforeunload = function(){
				if (document.getElementById("input").value !== localStorage.getItem("HTMLSAVE")) {
					return "Are you sure you want to leave?";
				};
			};
			function updateHTML() {
				if (document.getElementById("saveOnUpdate").checked) {
					save();
				};
				document.getElementById("title").innerHTML = "Title: ";
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
				setTimeout(() => {
					document.getElementById("title").innerText = "Title: "+document.getElementById("embed").contentWindow.document.getElementsByTagName("title")[0].innerText;
				}, 100);
				
			};
			var fullscreen = false;
			function toggleFullScreen() {
				if (fullscreen == true) {
					fullscreen = false;
					document.getElementById("nonfullscreen").style.display = "block";
					document.getElementsByClassName("exitfull")[0].style.display = "none";
				} else {
					fullscreen = true;
					document.getElementById("nonfullscreen").style.display = "none";
					document.getElementsByClassName("exitfull")[0].style.display = "block";
				};
			};
			var darkModeOn = false;
			function darkMode() {
				if (darkModeOn) {
					darkModeOn = false;
					document.getElementById("input").style.backgroundColor = "white";
					document.getElementById("input").style.color = "black";
					document.getElementById("jsInput").style.backgroundColor = "white";
					document.getElementById("jsInput").style.color = "black";
					document.body.style = "background-color: cornsilk; color: black";
					document.getElementById("title").style.backgroundColor = "lightgray";
					[...document.getElementsByClassName("setting")].forEach(element=>element.style.backgroundColor = "lightgray");
					document.getElementById("settings").style.backgroundColor = "lightgray";
				} else {
					darkModeOn = true;
					document.getElementById("input").style.backgroundColor = "darkslategray";
					document.getElementById("input").style.color = "white";
					document.getElementById("jsInput").style.backgroundColor = "darkslategray";
					document.getElementById("jsInput").style.color = "white";
					document.body.style = "background-color: #000723; color: white";
					document.getElementById("title").style.backgroundColor = "gray";
					[...document.getElementsByClassName("setting")].forEach(element=>element.style.backgroundColor = "dimgray");
					document.getElementById("settings").style.backgroundColor = "dimgray";
				};
			};
			function unloadHTML() {
				document.getElementById("embed").srcdoc = "";
				document.getElementById("title").innerHTML = "Title: ";
			};
			function runJavascript() {
				document.getElementById("embed").contentWindow.eval.call(window, document.getElementById("jsInput").value);
			};
			function inputFocus() {
				document.getElementById("input").style.overflow = "auto";
			};
			function inputFocusOut() {
				document.getElementById("input").style.overflow = "hidden";
			};
			function jsInputFocus() {
				document.getElementById("jsInput").style.overflow = "auto";
			};
			function jsInputFocusOut() {
				document.getElementById("jsInput").style.overflow = "hidden";
			};
			function inputKeyPress(e) {
				let input = document.getElementById("input");
				if (e.code == "Enter" && e.ctrlKey) {
					updateHTML();
					window.scrollTo(0, document.body.scrollHeight);
				};
			};
			function newHTML() {
				if (confirm("Do you want to make a new thing")) {
					document.getElementById("input").value = newFile;
				};
			};
			function toggleTitle() {
				if (document.querySelector("h1").style.display == "none") {
					document.querySelector("h1").style.display = "block";
					setTimeout(function(){
						document.querySelector("h1").style.opacity = "1";
					}, 200);
				} else {
					document.querySelector("h1").style.opacity = "0";
					setTimeout(function(){
						document.querySelector("h1").style.display = "none";
					}, 200);
				};
			};
			function updateTabSize() {
				if (document.getElementById("tabSizeInput").value > 64) {
					document.getElementById("tabSizeInput").value = 64;
				} else if (document.getElementById("tabSizeInput").value < 1) {
					document.getElementById("tabSizeInput").value = 1;
				};
				[...document.getElementsByTagName("textarea")].forEach(txtarea => txtarea.style.tabSize = document.getElementById("tabSizeInput").value);
			};
			function loadFile() {
				reader.readAsText(document.getElementById("importFile").files[0]);
			};
			function loadFromWebsite() {
				fetch(document.getElementById("websiteInput").value).then((resp) => resp.text()).then(function(data) {
					document.getElementById("input").value = data;
				});
			};
			function copyInput() {
				document.getElementById("input").select();
				document.getElementById("input").setSelectionRange(0, 99999);
				navigator.clipboard.writeText(document.getElementById("input").value);
			};
		</script>
	</head>
	<body>
		<div id="nonfullscreen">
			<h1>HTML viewer</h1>
			<div id="settings">
				<div class="setting"><input id="darkmode" type="checkbox" onclick="darkMode();">Dark mode</input></div>
				<div class="setting"><button onclick="save(); this.innerHTML = 'Saved';" onmouseleave="this.innerHTML = 'Save';">Save</button></div>
				<div class="setting"><input type="checkbox" id="saveOnUpdate">Save on update</input></div>
				<div class="setting"><input type="checkbox" id="updateOnType">Update on type</input></div>
				<div class="setting"><button onclick="newHTML();">New</button></div>
				<div class="setting"><input type="checkbox" onclick="toggleTitle();">Hide title</input></div>
				<div class="setting"><label for="tabSizeInput">Tab size:</label><input type="number" value="4" min="1" max="64" onkeyup="updateTabSize();" onclick="updateTabSize();" id="tabSizeInput"></div>
				<div class="setting"><label for="importFile">Import file:</label><input type="file" id="importFile"><button onclick="loadFile();">Load file</button></div>
				<div class="setting"><label for="websiteInput">Load file from website:</label><input id="websiteInput" placeholder="https://barb.gov/tom/index.html"><button onclick="loadFromWebsite();">Load</button></div>
				<div class="setting"><button onclick="copyInput(); this.innerText = 'Copied';" onmouseleave="this.innerText='copy';">Copy</button></div>
			</div>
			<textarea onkeyup="if (document.getElementById('updateOnType').checked) {updateHTML();};" onfocus="inputFocus();" onfocusout="inputFocusOut();" placeholder="Type HTML" id="input" spellcheck="false" onkeypress="inputKeyPress(event);" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea><br>
			<textarea onfocus="jsInputFocus();" onfocusout="jsInputFocusOut();" placeholder="Type javascript" id="jsInput" spellcheck="false" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
			<button class="border border-top" style="width: 100%;" onclick="updateHTML();">Update HTML</button><br><br>
			<div id="title">Title: </div>
			<button class="border" style="width:25%;" onclick="downloadHTML();">Download</button>
			<button class="border" style="width:25%;" onclick="unloadHTML();">Unload HTML</button>
			<button class="border" style="width:25%;" onclick="runJavascript();">Run javascript</button>
			<button class="border" style="width:25%;" onclick="toggleFullScreen();">Fullscreen</button><br>
		</div>
	</body>
	<button style="display: none;" class="exitfull" onclick="toggleFullScreen()">Exit fullscreen</button>
	<iframe id="embed" srcdoc="<p>type in text box and press update html</p>"></iframe>
</html>
