<!DOCTYPE html>
<html>
	<head>
		<style>
			.border {
				width: 100%;
				background-color: darkgray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
			}
			.border:hover {
				width: 100%;
				background-color: gray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
			}
			iframe {
				border:none;
				display: block;
				margin: 0;
				padding: 0;
				outline: none;
			}
		</style>
		<script>
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("textbox").value;
			};
			document.getElementById('textbox').addEventListener('keydown', function(e) {
  if (e.key == 'Tab') {
    e.preventDefault();
    var start = this.selectionStart;
    var end = this.selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    this.value = this.value.substring(0, start) +
      "\t" + this.value.substring(end);

    // put caret at right position again
    this.selectionStart =
      this.selectionEnd = start + 1;
  }
});
		</script>
	</head>
	<body style="background-color:cornsilk">
		<h1>HTML viewer</h1><hr>

			<textarea placeholder="type html" id="textbox" spellcheck="false"></textarea>
		
		<button class="border" onclick="updateAsHTML();"><strong>Click to update</strong></button><br>
		<div style="background-color:white">
			<iframe allowfullscreen="true" id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="621"></iframe>
		</div>
	</body>
</html>
