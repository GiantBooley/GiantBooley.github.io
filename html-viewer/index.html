<!DOCTYPE html>
<html>
	<head>
		<style>
			#nonfullscreen {
				display:"block;"
			}
			body {
				background-color:cornsilk;
				padding:0px;
			}
			.border {
				background-color: darkgray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
				float: left;
			}
			.border:hover {
				background-color: gray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
				float: left;
			}
			iframe {
				border:none;
				display: block;
				margin: 0px;
				padding: 0px;
				outline: none;
			}
			textarea {
				resize: none;
				border:none;
			}
			.exitfull {
				position: fixed;
				opacity: 0.3;
				border: none;
				background-color: darkgray;
				top: 0;
				left: 0;
				width: 90px;
				height: 20px;
				padding: 0px;
			}
			.exitfull:hover {
				position: fixed;
				opacity: 0.8;
				border: none;
				background-color: gray;
				top: 0;
				left: 0;
				width: 90px;
				height: 20px;
				padding: 0px;
			}
		</style>
		<script>
			window.onbeforeunload = function(){
				if (document.getElementById("confirmleave").checked == true) {
					return 'Are you sure you want to leave?';
				};
			};
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
			};
			var fullscreen = false;
			function toggleFullScreen() {
				if (fullscreen == true) {
					fullscreen = false;
					document.getElementById("nonfullscreen").style.display="block";
					document.getElementsByClassName("exitfull")[0].style.display="none"
				} else {
					fullscreen = true;
					document.getElementById("nonfullscreen").style.display="none";
					document.getElementsByClassName("exitfull")[0].style.display="block"
				};
			};
			var darkModeOn = false;
			function darkMode() {
				if (darkModeOn == true) {
					darkModeOn = false;
					document.getElementById("input").style="background-color:white;color:black;";
				} else {
					darkModeOn = true;
					document.getElementById("input").style="background-color:black;color:lightgray;";
				};
			};
		</script>
	</head>
	<body>
		<div id="nonfullscreen">
			<h1>HTML viewer</h1><br>
			<hr>
			<label>Settings:</label>
			<input type="checkbox" id="confirmleave">
			<label for="confirmleave">Confirm leave |</label>
			<button onclick="darkMode();">Toggle editor dark mode</button>
			<hr>
			<textarea style="background-color:white;color:black;" rows="25" cols="150" placeholder="Type HTML" id="input" spellcheck="false" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
			<button class="border" style="width:80%" onclick="updateAsHTML();"><strong>Update HTML</strong></button>
			<button class="border" style="width:20%" onclick="toggleFullScreen();"><strong>Fullscreen</strong></button><br>
		</div>
		<div style="background-color:white">
			<button style="display: none" class="exitfull" onclick="toggleFullScreen()">Exit fullscreen</button>
			<iframe id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="617"></iframe>
		</div>
	</body>
</html>
