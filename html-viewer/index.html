<!DOCTYPE html>
<html>
	<head>
		<style>
			.border {
				width: 100%;
				background-color: darkgray;
				text-align: center;
				user-select:none;
				font-size:32px;
				border-style: solid;
			}
			.border:hover {
				width: 100%;
				background-color: gray;
				text-align: center;
				user-select:none;
				font-size:32px;
				border-style: solid;
			}
			iframe {
				border:none;
				display: block;
				margin: 0;
				padding: 0;
				outline: none;
			}
		</style>
		<script>
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
			};
		</script>
	</head>
	<body style="background-color:cornsilk">
		<h1>HTML viewer</h1><hr>
		<textarea resize="none" autocomplete="off" spellcheck="false" wrap="logical" id="input" placeholder="type html" rows="30" cols="150"></textarea><br>
		<button onclick="updateAsHTML();">update as html</button><br>
		<div class="border">
			<strong>▼ iframe ▼</strong>
		</div>
		<div style="background-color:white">
			<iframe allowfullscreen="true" id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="621"></iframe>
		</div>
	</body>
</html>
