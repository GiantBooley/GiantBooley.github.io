<!DOCTYPE html>
<html>
	<head>
		<style>
			iframe {
				border:none;
				display: block;
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
			};
		</script>
	</head>
	<body style="background-color:cornsilk">
		<h1>HTML viewer</h1><hr>
		<textarea resize="none" autocomplete="off" spellcheck="false" wrap="logical" id="input" placeholder="type html" rows="30" cols="100"></textarea><br>
		<button onclick="updateAsHTML();">update as html</button><br>
		<div style="background-color:white">
			<iframe allowfullscreen="true" id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="621"></iframe>
		</div>
	</body>
</html>
