<!DOCTYPE html>
<html>
	<head>
		<script>
			function updateAsHTML() {
				document.getElementById("embed").src="data:text/html,"+document.getElementById("input").value;
			};
			function updateAsWebsite() {
				document.getElementById("embed").src=document.getElementById("input").value;
			};
		</script>
	</head>
	<body>
		<div style="background-color:cornsilk">
			<h1>HTML viewer</h1><hr>
			<textarea id="input" placeholder="type html" rows="30" cols="100"></textarea><br>
			<button onclick="updateAsHTML();">update as html</button>
			<button onclick="updateAsWebsite();">update as website</button>
		</div>
	</body>
	<br>
</html>
<iframe id="embed" src="data:,type in text box and press update html" width="100%" height="600"></iframe>
