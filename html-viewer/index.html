<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color:cornsilk;
				padding:0px;
			}
			.border {
				width: 100%;
				background-color: darkgray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
			}
			.border:hover {
				width: 100%;
				background-color: gray;
				text-align: center;
				user-select: none;
				font-size: 32px;
				display: inline-block;
				border: none;
			}
			iframe {
				border:none;
				display: block;
				margin: 0px;
				padding: 0px;
				outline: none;
			}
			textarea {
				resize: none;
				border:none;
			}
		</style>
		<script>
			window.onbeforeunload = function(){
				return 'Are you sure you want to leave?';
			};
			function updateAsHTML() {
				document.getElementById("embed").srcdoc=document.getElementById("input").value;
			};
			var black = false;
			function bob() {
				if (black == true) {
					black = false;
					document.getElementsByClassName("border").style.backgroundColor="yellow";
				} else {
					black = true;
					document.getElementsByClassName("border").style.backgroundColor="black";
			};
		</script>
	</head>
	<body>
		<h1>HTML viewer</h1><hr>

		<textarea rows="25" cols="150" placeholder="type html" id="input" spellcheck="false" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
		
		<button class="border" onclick="updateAsHTML();"><strong>Click to update</strong></button><br>
		<div style="background-color:white">
			<iframe id="embed" srcdoc="<p>type in text box and press update html<p>" width="100%" height="618"></iframe>
		</div>
	</body>
</html>
