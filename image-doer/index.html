<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>gpg</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			#canvas {
				border: 2px solid gray;
			}
		</style>
		<script>
			function doit() {
				let input = document.getElementById("input");
				let canvas = document.getElementById("canvas");
				let number = 0.8;
				let ctx = canvas.getContext("2d");
				if (input.files.length > 0) {
					let img = new Image();
					img.onload = function() {
						canvas.width = img.width * (500 / img.height);
						canvas.height = 500; // img.height / 10;
						ctx.drawImage(img, 0, 0, ctx.canvas.width, ctx.canvas.height);
						let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
						let data = [];
						for (let i = 0; i < imageData.length; i += 4) {
							data.push([imageData[i], imageData[i + 1], imageData[i + 2], imageData[i + 3] / 255]);
						};
						for (let y = 0; y < canvas.height; y++) {
							for (let x = 0; x < canvas.width; x++) {
								let pixel = data[x + y * canvas.width];
								let pixelplusone = data[(x + 1) + y * canvas.width];
								let plus = (y % 2 == 0);
								ctx.fillStyle = `rgba(${plus ? pixel[0] : 255 - pixel[0]}, ${plus ? pixel[1] : 255 - pixel[1]}, ${plus ? pixel[2] : 255 - pixel[2]}, 1)`
								ctx.fillRect(x, y, 1, 1);
							};
						};
					};
					img.src = URL.createObjectURL(input.files[0]);
				};
			};
		</script>
	</head>
	<body>
		<input type="file" id="input" accept="image/*"><br>
		<button onclick="doit();">do it</button>
		<canvas id="canvas"></canvas>
	</body>
</html>
