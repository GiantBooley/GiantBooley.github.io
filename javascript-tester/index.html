<!DOCTYPE html>
<html>
	<head>
		<script>
			var squareLeft = 0;
			var squareRight = 0;
			var curlyLeft = 0
			var curlyRight = 0;
			var parenthesesLeft = 0;
			var parenthesesRight = 0;
			var letterNum = 0;
			var text="";
			function clickButton() {
				alert("did");
				squareLeft=0;
				squareRight=0;
				curlyLeft=0;
				curlyRight=0;
				parenthesesLeft=0;
				parenthesesRight=0;
				letterNum=0;
				text=document.getElementById("javascript").value;
				
				for (let i = 0;i < text.length;i++) {
					if (text.charAt(letterNum)=="[") {
						squareLeft++
					} else if (text.charAt(letterNum)=="]") {
						squareRight++;
					} else if (text.charAt(letterNum)=="{") {
						curlyLeft++;
					} else if (text.charAt(letterNum)=="}") {
						curlyRight++;
					} else if (text.charAt(letterNum)=="(") {
						parenthesesLeft++;
					} else if (text.charAt(letterNum)==")") {
						parenthesesRight++;
					};
					letterNum++;
				};
				
				document.getElementById("results").innerHTML="[: "+squareLeft+"<br>]:"+squareRight+"<br>{:"+curlyLeft+"<br>}:"+curlyRight+"<br>(:"parenthesesLeft+"<br>):"+parenthesesRight
			};
		</script>
	</head>
	<body style="background-color:cornsilk">
		<textarea id="javascript" rows="30" cols="130">type</textarea><br>
		<label>click the button to see how many of each bracket things there are</label>
		<button type="button" onclick="clickButton();">the button</button>
		<p id="results">the results will be here</p>
	</body>
</html>
