
<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-color: cornsilk;
			}
			#input {
				display: inline-block;
				width: 100%;
				height: 350px;
				white-space: pre;
			}
			#output {
				width: 100%;
			}
		</style>
		<script>
			function clickbutton() {
				let input = document.getElementById("input").value;
				for (let i = 0; i < input.length; i++) {
					input = input.replaceAll('\n','');
					input = input.replaceAll('\t','');
				};
				document.getElementById("output").value = encodeURIComponent("javascript:(()=>{"+input+"})();");
			};
		</script>
	</head>
	<body>
		<h1>Javascript to bookmarklet</h1>
		<hr>
		<textarea id="input" placeholder="type javascript but you cant do comments"></textarea>
		<button onclick="clickbutton();">click to convert</button>
		<textarea id="output" rows="5" readonly></textarea>
	</body>
</html>
