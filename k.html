<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>It B</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#canvas-wrapper {
				width: 100%;
				height: 100%;
				outline: none;
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0" onkeydown="keysDown[event.key] = true;" onkeyup="keysDown[event.key] = false;">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		var fov = 90;
		var playerX = 0;
		var playerY = 0;
		var playerZ = -20;
		var keysDown = {};

		function isDown(key) {
			return keysDown[key] ?? false;
		};
		function drawLine(p1, p2) {
			ctx.beginPath();
			ctx.moveTo(p1[0] + (canvas.width / 2), p1[1] + (canvas.height / 2));
			ctx.lineTo(p2[0] + (canvas.width / 2), p2[1] + (canvas.height / 2));
			ctx.stroke();
		};
		function point3D(x, y, z) {
			return [((playerX + x) / (playerZ + z)) * fov, ((playerY + y) / (playerZ + z)) * fov];
		};
		function render() {
			playerX += (isDown("d") - isDown("a")) * 3;
			playerY += (isDown("Shift") - isDown(" ")) * 3;
			playerZ += (isDown("w") - isDown("s")) * 1;

			ctx.clearRect(0, 0, canvas.width, canvas.height);

			drawLine(point3D(-10, 10, -10), point3D(10, 10, -10));
			drawLine(point3D(10, 10, -10), point3D(10, 10, 10));
			drawLine(point3D(10, 10, 10), point3D(-10, 10, 10));
			drawLine(point3D(-10, 10, 10), point3D(-10, 10, -10));

			drawLine(point3D(-10, 10, -10), point3D(-10, -10, -10));
			drawLine(point3D(10, 10, -10), point3D(10, -10, -10));
			drawLine(point3D(10, 10, 10), point3D(10, -10, 10));
			drawLine(point3D(-10, 10, 10), point3D(-10, -10, 10));

			drawLine(point3D(-10, -10, -10), point3D(10,- 10, -10));
			drawLine(point3D(10, -10, -10), point3D(10, -10, 10));
			drawLine(point3D(10, -10, 10), point3D(-10, -10, 10));
			drawLine(point3D(-10, -10, 10), point3D(-10, -10, -10));
		};

		setInterval(render, 10);
	</script>
</html>
