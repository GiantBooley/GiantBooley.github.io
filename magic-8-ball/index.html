<!DOCTYPE html>
<html>
<head>
  <script>
    var item = 1
    var responses = ["yes","no","you can count on it","ask again","maybe","its not certain"]
    
    function clickButton() {
    var item = responses[Math.floor(Math.random()*responses.length)];
    document.getElementById("response").innerHTML=item;
    };

</head>
<body>
  <h2 id="response">press ask</h2>
  <button type="button" onclick="clickButton()">ask</button>
</body>
</html>
