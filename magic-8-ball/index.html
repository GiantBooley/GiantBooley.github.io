<!DOCTYPE html>
<body>
<h2 id="response">press ask</h2>
<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
};
function bogf() {
var r = getRandomInt(1,5);
if (r==1) {
document.getElementById("response").innerHTML="yes"
} else if (r==2) {
document.getElementById("response").innerHTML="no"
} else if (r==3) {
document.getElementById("response").innerHTML="maybe"
} else if (r==4) {
document.getElementById("response").innerHTML="so"
} else if (r==5) {
document.getElementById("response").innerHTML="i dont know"
};
</script>
  <button type="button" onclick="bogf()">ask</button>
</body>
