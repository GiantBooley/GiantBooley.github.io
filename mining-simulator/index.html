<!DOCTYPE html>
<html>
	<head>
		<title>Mining simulator</title>
		<style>
			#cpcButton {
				width: 100%;
				height: 15%;
				display: block;
				float: left;
			}
			button {
				border: 3px outset gold;
				background-color: orange;
			}
			button:hover {
				border-style: inset;
			}
			#machines {
				background-color: lightgray;
				position: absolute;
				width: 25%;
				height: 79%;
				bottom: 0px;
				right: 0px;
				border: 10px double gray;
			}
			body {
				text-align: center;
				background-image: url("img/background.png");
				overflow: hidden;
				user-drag: none;
				-webkit-user-drag: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
			}
			#miner {
				width: 300px;
				height: 300px;
				cursor: pointer;
				border: 3px solid gold;
				float: top;
				display: block;
			}
			#coalAnimation {
				display: none;
				position: absolute;
				left: 690px;
				top: 250px;
				color: cyan;
				user-select: none;
				font-family: arial;
				font-size: 20px;
			}
			#coal {
				color: black;
				font-size: 30px;
				font-family: monospace;
				font-weight: bold;
				background-color: yellow;
				border: 5px double gold;
				width: 100%;
			}
			.machine {
				width: 100%;
				height: 15%;
				background-color: darkgray;
				border: 2px solid darkslategray;
				text-align: left;
				line-height: 70%;
			}
			.machineImage {
				width: 25%;
				height: 100%;
				display: inline-block;
				float: left;
			}
			img {
				user-drag: none;
 				-webkit-user-drag: none;
				user-select: none;
				-moz-user-select: none;
				-webkit-user-select: none;
				-ms-user-select: none;
			}
			#mines {
				background-color: lightgray;
				position: absolute;
				width: 25%;
				height: 79%;
				bottom: 0px;
				left: 0px;
				border: 10px double gray;
			}
			.mine {
				width: 100%;
				height: 15%;
				background-color: darkgray;
				border: 2px solid darkslategray;
				text-align: left;
				line-height: 70%;	
			}
			.mineIcon {
				width: 25%;
				height: 100%;
				float: left;
			}
			.mineButton {
				width: 75%;
				height: 50%;
				font-size: 20px;
			}
			.mineTitle {
				width: 75%;
				height: 50%;
			}
			#minerContainer {
				background-color: lightgray;
				position: absolute;
				width: 20%;
				height: 60%;
				top: 25%;
				left: 40%;
				border: 5px solid gray;
				display: block;
			}
			#cashInButton {
				width: 100%;
				height: 14%;
			}
		</style>
		<script>
			var Game = { // set to tempGame to save
					// isItASave: true,
					machines: {
						drill: {name: "Drill", cost: 300, level: 0, cps: 0},
						digger: {name: "Digger", cost: 5000, level: 0, cps: 0},
						mineshaft: {name: "Mineshaft", cost: 50000, level: 0, cps: 0}
					},
					coal: 0,
					cps: 0,
					cpc: 1,
					upgradeCpcCost: 100,
					money: 0
			};
			// var tempSave = localStorage.getItem('LOCALSAVE');
			// if (tempSave.isItASave == true) {
			// 	var Game = tempSave;
			// } else {
			// 	var Game = tempGame;
			// };
			// function save() {
			// 	localStorage.setItem('LOCALSAVE', Game);
			// };
			function gameAlert(whatToAlert) {
				
			};
			function mine() {
				Game.coal = Game.coal+Game.cpc;
				document.getElementById("coalAnimation").innerHTML = "+"+Game.cpc;
				document.getElementById("coalAnimation").style.display = "block";
				setTimeout(function() {
					document.getElementById("coalAnimation").style.display = "none";
				}, 100);
			};
			function upgradeCpc() {
				if (Game.coal >= Game.upgradeCpcCost) {
					Game.coal = Game.coal-Game.upgradeCpcCost;
					Game.cpc = Game.cpc*2;
					Game.upgradeCpcCost = Game.upgradeCpcCost*2.5;
					document.getElementById("cpcButton").innerHTML = "double coal per click (cost: "+Math.ceil(Game.upgradeCpcCost)+")";
					document.getElementById("cpcButton").title = "current coal per click: "+Game.cpc;
					document.getElementById("coal").innerHTML = "coal: "+Math.ceil(Game.coal);
				};
			};
			function levelUpDrill() {
				if (Game.coal >= Game.machines.drill.cost) {
					Game.coal = Game.coal-Game.machines.drill.cost;
					Game.machines.drill.level++;
					Game.cps = Game.cps-Game.machines.drill.cps;
					Game.machines.drill.cps = Game.machines.drill.cps + 5;
					Game.cps = Game.cps+Game.machines.drill.cps;
					Game.machines.drill.cost = Game.machines.drill.cost*1.5;
					document.getElementById("drillLevel").innerHTML = "Drill level: "+Game.machines.drill.level;
					document.getElementById("drillCps").innerHTML = "Drill coal per second: "+Game.machines.drill.cps;
					document.getElementById("drillButton").innerHTML = "Upgrade drill (cost: "+Math.ceil(Game.machines.drill.cost)+")";
				};
			};
			function levelUpDigger() {
				if (Game.coal >= Game.machines.digger.cost) {
					Game.coal = Game.coal-Game.machines.digger.cost;
					Game.machines.digger.level++;
					Game.cps = Game.cps-Game.machines.digger.cps;
					Game.machines.digger.cps = Game.machines.digger.cps + 50;
					Game.cps = Game.cps+Game.machines.digger.cps;
					Game.machines.digger.cost = Game.machines.digger.cost*1.5;
					document.getElementById("diggerLevel").innerHTML = "Digger level: "+Game.machines.digger.level;
					document.getElementById("diggerCps").innerHTML = "Digger coal per second: "+Game.machines.digger.cps;
					document.getElementById("diggerButton").innerHTML = "Upgrade digger (cost: "+Math.ceil(Game.machines.digger.cost)+")";
				};
			};
			function levelUpMineshaft() {
				if (Game.coal >= Game.machines.mineshaft.cost) {
					Game.coal = Game.coal-Game.machines.mineshaft.cost;
					Game.machines.mineshaft.level++;
					Game.cps = Game.cps-Game.machines.mineshaft.cps;
					Game.machines.mineshaft.cps = Game.machines.mineshaft.cps + 300;
					Game.cps = Game.cps+Game.machines.mineshaft.cps;
					Game.machines.mineshaft.cost = Game.machines.mineshaft.cost*1.5;
					document.getElementById("mineshaftLevel").innerHTML = "Mineshaft level: "+Game.machines.mineshaft.level;
					document.getElementById("mineshaftCps").innerHTML = "Mineshaft coal per second: "+Game.machines.mineshaft.cps;
					document.getElementById("mineshaftButton").innerHTML = "Upgrade mineshaft (cost: "+Math.ceil(Game.machines.mineshaft.cost)+")";
				};
			};
			var tick = setInterval(function(){
				Game.coal = Game.coal+(Game.cps/100);
				document.getElementById("coal").innerHTML = "coal: "+Math.ceil(Game.coal)+"<br>(per second: "+Math.ceil(Game.cps)+")";
				
				
				if (Game.upgradeCpcCost > Game.coal) {
					document.getElementById("cpcButton").disabled = true;
				} else {
					document.getElementById("cpcButton").disabled = false;
				};
				if (Game.machines.drill.cost > Game.coal) {
					document.getElementById("drillButton").disabled = true;
				} else {
					document.getElementById("drillButton").disabled = false;
				};
				if (Game.machines.digger.cost > Game.coal) {
					document.getElementById("diggerButton").disabled = true;
				} else {
					document.getElementById("diggerButton").disabled = false;
				};
				if (Game.machines.mineshaft.cost > Game.coal) {
					document.getElementById("mineshaftButton").disabled = true;
				} else {
					document.getElementById("mineshaftButton").disabled = false;
				};
				
				
			}, 10);
		</script>
	</head>
	<body>
		<p id="coal">coal: 0<br>(per second: 0)</p><br>
		<div id="minerContainer">
		<button id="cpcButton" title="current coal per click: 1" onclick="upgradeCpc()">double coal per click (cost: 100)</button><br><br>
		<img title="click to mine coal" id="miner" alt="the miner" onclick="mine();" src="img/miner.png">
		<div id="coalAnimation">+1</div>
		</img>
		<button id="cashInButton" onclick="cashInCoal">Cash in 0 coal for $0</button>
		</div>
		<div id="machines">
			<div class="machine">
				<img src="img/drill.png" class="machineImage" alt="drill image">
				<button class="upgradeMachine" id="drillButton" onclick="levelUpDrill();">Upgrade drill (cost: 300)</button><br>
				<div id="drillLevel">Drill level: 0</div><br>
				<div id="drillCps">Drill coal per second: 0</div>
			</div>
			<div class="machine">
				<img src="img/digger.png" class="machineImage" alt="digger image">
				<button class="upgradeMachine" id="diggerButton" onclick="levelUpDigger();">Upgrade digger (cost: 5000)</button><br>
				<div id="diggerLevel">Digger level: 0</div><br>
				<div id="diggerCps">Digger coal per second: 0</div>
			</div>
			<div class="machine">
				<img src="img/mineshaft.png" class="machineImage" alt="mineshaft image">
				<button class="upgradeMachine" id="mineshaftButton" onclick="levelUpMineshaft();">Upgrade mineshaft (cost: 50000)</button><br>
				<div id="mineshaftLevel">Mineshaft level: 0</div><br>
				<div id="mineshaftCps">Mineshaft coal per second: 0</div>
			</div>
		</div>
		<div id="mines">
			<div class="mine">
				<img src="img/coalmineicon.png" alt="coal mine image" class="mineIcon">
				<img src="img/coalminetitle.png" class="mineTitle">
				<button class="mineButton">Current mine</button>
			</div>
			<div class="mine">
				<img src="img/coppermineicon.png" alt="copper mine image" class="mineIcon">
				<img src="img/copperminetitle.png" class="mineTitle">
				<button class="mineButton">Copper mine locked</button>
			</div>
		</div>
	</body>
</html>
