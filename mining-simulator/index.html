<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				text-align: center;
				background-image: url("https://thumbs.dreamstime.com/b/dirt-texture-12611254.jpg");
				overflow: hidden;
			}
			#miner {
				width: 300px;
				height: 300px;
				cursor: pointer;
				border: 3px dashed black;
			}
			#coalAnimation {
				display: none;
				position: absolute;
				left: 690px;
				top: 250px;
				color: cyan;
				user-select: none;
				font-family: arial;
				font-size: 20px;
			}
			p {
				color: white;
				font-size: 30px;
				font-family: monospace;
				font-weight: bold;
			}
		</style>
		<script>
			var coal = 0;
			var cpc = 1;
				var upgradeCost = 100;
			function mine() {
				coal = coal+cpc;
				document.getElementById("coal").innerHTML = "coal: "+Math.ceil(coal);
				document.getElementById("coalAnimation").innerHTML = "+"+cpc;
				document.getElementById("coalAnimation").style.display = "block";
				setTimeout(function() {
					document.getElementById("coalAnimation").style.display = "none";
				}, 100);
			};
			function upgradeCoalPerClick() {
				if (coal >= upgradeCost) {
					coal = coal-upgradeCost;
					cpc = cpc*2;
					upgradeCost = upgradeCost*1.5;
					document.getElementById("coalPerClickButton").innerHTML = "double coal per click (cost: "+Math.ceil(upgradeCost)+")";
					document.getElementById("coalPerClickButton").title = "current coal per click: "+cpc;
					document.getElementById("coal").innerHTML = "coal: "+Math.ceil(coal);
				} else {
					document.getElementById("coalPerClickButton").innerHTML = "Not enough coal!";
					setTimeout(function() {
						document.getElementById("coalPerClickButton").innerHTML = "double coal per click (cost: "+Math.ceil(upgradeCost)+")";
					}, 1000);
				};
			};
		</script>
	</head>
	<body>
		<p id="coal">coal: 0</p><br>
		<button id="coalPerClickButton" title="current coal per click: 1" onclick="upgradeCoalPerClick()">double coal per click (cost: 100)</button><br><br>
		<img title="click to mine coal" id="miner" alt="the miner" onclick="mine();" src="https://image.shutterstock.com/shutterstock/photos/74197867/display_1500/stock-photo-satisfied-male-miner-with-pick-axe-showing-thumbs-up-74197867.jpg">
		<div id="coalAnimation">+1</div>
		</img><br>
	</body>
</html>
