<!DOCTYPE html>
<html>
	<head>
		<title>Mining simulator</title>
		<style>
			button {
				border: 3px outset gold;
				background-color: orange;
			}
			button:hover {
				border-style: inset;
			}
			#machines {
				background-color: lightgray;
				position: absolute;
				width: 25%;
				height: 84%;
				bottom: 0px;
				right: 0px;
				border: 10px double gray;
			}
			body {
				text-align: center;
				background-image: url("https://thumbs.dreamstime.com/b/dirt-texture-12611254.jpg");
				overflow: hidden;
			}
			#miner {
				width: 300px;
				height: 300px;
				cursor: pointer;
				border: 3px solid gold;
			}
			#coalAnimation {
				display: none;
				position: absolute;
				left: 690px;
				top: 250px;
				color: cyan;
				user-select: none;
				font-family: arial;
				font-size: 20px;
			}
			p {
				color: black;
				font-size: 30px;
				font-family: monospace;
				font-weight: bold;
				background-color: yellow;
				border: 5px double gold;
				width: 100%;
			}
			.buymachine {
				width: 100%;
				height: 15%;
				font-size: 30px;
			}
		</style>
		<script>
			var cps = 0;
			var coal = 0;
			var cpc = 1;
			var upgradeCost = 100;
			function mine() {
				coal = coal+cpc;
				document.getElementById("coalAnimation").innerHTML = "+"+cpc;
				document.getElementById("coalAnimation").style.display = "block";
				setTimeout(function() {
					document.getElementById("coalAnimation").style.display = "none";
				}, 100);
			};
			function upgradeCoalPerClick() {
				if (coal >= upgradeCost) {
					coal = coal-upgradeCost;
					cpc = cpc*2;
					upgradeCost = upgradeCost*5;
					document.getElementById("coalPerClickButton").innerHTML = "double coal per click (cost: "+Math.ceil(upgradeCost)+")";
					document.getElementById("coalPerClickButton").title = "current coal per click: "+cpc;
					document.getElementById("coal").innerHTML = "coal: "+Math.ceil(coal);
				} else {
					document.getElementById("coalPerClickButton").innerHTML = "Not enough coal!";
					setTimeout(function() {
						document.getElementById("coalPerClickButton").innerHTML = "double coal per click (cost: "+Math.ceil(upgradeCost)+")";
					}, 1000);
				};
			};
			function buyDrill() {
				document.getElementById("buydrill").style.display="none";
			};
			var tick = setInterval(function(){
				coal = coal+(cps/100);
				document.getElementById("coal").innerHTML = "coal: "+Math.ceil(coal);
			},10);
		</script>
	</head>
	<body>
		<p id="coal">coal: 0</p><br>
		<button id="coalPerClickButton" title="current coal per click: 1" onclick="upgradeCoalPerClick()">double coal per click (cost: 100)</button><br><br>
		<img title="click to mine coal" id="miner" alt="the miner" onclick="mine();" src="https://image.shutterstock.com/shutterstock/photos/74197867/display_1500/stock-photo-satisfied-male-miner-with-pick-axe-showing-thumbs-up-74197867.jpg">
		<div id="coalAnimation">+1</div>
		</img><br>
		<div id="machines">
			<div>
				<button class="buymachine" id="buydrill" onclick="buyDrill();">Buy drill</button>
			</div>
			
		</div>
	</body>
</html>
