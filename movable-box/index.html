<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>drag</title>
	<style>
		* {
			box-sizing: border-box;
		}
		html,body {
			width: 100%;
			height: 100%;
		}
		body {
			margin: 0px;
			overflow: hidden;
		}
		#box {
			width: 100px;
			height: 100px;
			cursor: move;
			background-color: red;
			border: 5px outset red;
			position: absolute;
			top: 200px;
			left: 200px;
		}
		#box:active {
			box-shadow: 5px 5px 20px gray;
		}
	</style>
	<script>
		var offset = {
			x: 0,
			y: 0
		};
		var mouse = {
			x: 0,
			y: 0
		};
		var mouseDown = false;
		function mouseMove(e) {
			let box = document.getElementById("box");
			mouse = {
				x: e.clientX,
				y: e.clientY
			};
			if (mouseDown) {
				box.style.left = mouse.x + offset.x + "px";
				if (box.getBoundingClientRect().left < 0) {
					box.style.left = "0px";
				} else if (box.getBoundingClientRect().right > window.innerWidth) {
					box.style.left = `${window.innerWidth - box.getBoundingClientRect().width}px`;
				};
				box.style.top = mouse.y + offset.y + "px";
				if (box.getBoundingClientRect().top < 0) {
					box.style.top = "0px";
				} else if (box.getBoundingClientRect().bottom > window.innerHeight) {
					box.style.top = `${window.innerHeight - box.getBoundingClientRect().height}px`;
				};
			};
		};
	</script>
</head>
<body onmouseup="mouseDown = false;" onmousemove="mouseMove(event)">
	<div id="box" onmousedown="mouseDown=true;offset={x:this.getBoundingClientRect().left-mouse.x,y:this.getBoundingClientRect().top-mouse.y}"></div>
</body>
</html>
