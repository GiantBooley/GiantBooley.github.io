<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>nft generator</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
				overscroll-behavior-y: contain;
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
			#canvas-wrapper {
				width: 100%;
				height: 80%;
				outline: none;
				cursor: crosshair;
			}
			#settings {
				width: 100%;
				height: 20%;
				background-color: rgb(200, 200, 210);
			}
		</style>
	</head>
	<body>
		<div id="settings">
			<label for="brush-color">Brush color:</label>
			<input type="color" id="brush-color">
			<label for="alpha">a:</label>
			<input type="number" id="alpha" value="1"><br>
			<input type="checkbox" id="eraser">
			<label for="eraser">Eraser</label>
		</div>
		<div id="canvas-wrapper" tabindex="0">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		const canvasWrapper = document.getElementById("canvas-wrapper");
		canvas.width = canvas.getBoundingClientRect().width;
		canvas.height = canvas.getBoundingClientRect().height;
		const ctx = canvas.getContext("2d");

		var mouse = {
			down: false,
			x: 0,
			y: 0
		};
		var buffer = [];
		//var pixelSize = 1;
		var resX = 20;
		var resY = 20;
		var fill = false;

		Number.prototype.round = function(nearest) {
			return Math.floor(this / nearest) * nearest;
		};
		function fillPixel(x, y) {
			ctx.fillRect(Math.floor(x) * resX, Math.floor(y) * resX, resX, resY);
		};
		function clearPixel(x, y) {
			ctx.clearRect(Math.floor(x) * resX, Math.floor(y) * resX, resX, resY);
		};
		function distance(p1, p2) {
			return Math.sqrt(((p1[0] - p2[0]) ** 2) + ((p1[1] - p2[1]) ** 2));
		};
		function getPixel(x, y) {
			let colorReal = [...ctx.getImageData(x / resX, y / resY, 1, 1).data];
			colorReal[3] /= 255;
			console.log(colorReal);
			return colorReal;
		};
		function hexToRgb(hex) {
			var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
			return result ? `rgb(${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)})` : null;
		};

		canvasWrapper.addEventListener("mousedown", e => {oldMouseX = mouse.x = e.clientX; oldMouseY = mouse.y = e.clientY - canvas.getBoundingClientRect().top; mouse.down = true});
		canvasWrapper.addEventListener("mouseup", e => {mouse.down = false});
		canvasWrapper.addEventListener("mousemove", e => {mouse.x = e.clientX; mouse.y = e.clientY - canvas.getBoundingClientRect().top});
		canvasWrapper.addEventListener("touchstart", e => {oldMouseX = mouse.x = e.touches[0].clientX; oldMouseY = mouse.y = e.touches[0].clientY - canvas.getBoundingClientRect().top; mouse.down = true});
		canvasWrapper.addEventListener("touchend", e => {mouse.down = false});
		canvasWrapper.addEventListener("touchmove", e => {mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY - canvas.getBoundingClientRect().top});
		canvasWrapper.addEventListener("keydown", e => {
			if (e.key == "f") {
				fill = true;
			};
		});

		var oldMouseX = 0;
		var oldMouseY = 0;
		function loop() {
			ctx.fillStyle = ctx.strokeStyle = hexToRgb(document.getElementById("brush-color").value).replaceAll(")", ", " + document.getElementById("alpha").value + ")").replaceAll("rgb", "rgba");

			if (mouse.down) {
				let lineDir = Math.atan2(mouse.x - oldMouseX, mouse.y - oldMouseY);
				let pixelX = (oldMouseX / resX);
				let pixelY = (oldMouseY / resY);
				for (let i = 0; i < distance([oldMouseX / resX, oldMouseY / resY], [mouse.x / resX, mouse.y / resY]); i++) {;
					document.getElementById("eraser").checked ? clearPixel(pixelX, pixelY) : fillPixel(pixelX, pixelY);
					pixelX += Math.sin(lineDir);
					pixelY += Math.cos(lineDir);
				};
				
				//ctx.fillRect(mouse.x.round(10), mouse.y.round(10), 10, 10);
			};
			if (fill) {
				let color = getPixel(mouse.x / resX, mouse.y / resY).toString();
				[mouse.x + 1, mouse.x - 1, mouse.y + 1, mouse.y - 1].forEach(pixel => {
					if (getPixel(pixel / resX).toString() == color) {
						fillPixel(pixel / resX, pixel / resY);
					};
				});
				fillPixel(mouse.x / resX, mouse.y / resY);
				fill = false;
			};
			oldMouseX = mouse.x;
			oldMouseY = mouse.y;


			requestAnimationFrame(loop);
		};
		requestAnimationFrame(loop);
	</script>
</html>
