<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				box-sizing: border-box
			}
			body {
				margin: 0;
				cursor: default;
			}
			body,html {
				width: 100%;
				height: 100%;
			}
			#cursor {
				width: 50px;
				height: 50px;
				background-color: red;
				position: absolute;
				pointer-events: none;
				opacity: 0.5;
				z-index: 10;
				border-radius: 50%;
				transform: translate(-50%, -50%);
				left: 50%;
				top: 50%;
			}
			#coords {
				background-color: orange;
				width: 20%;
				display: inline-block;
				user-select: none;
			}
			.dot {
				width: 50px;
				height: 50px;
				position: absolute;
				background-color: red;
				border-radius: 50%;
				pointer-events: none;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body onmousedown="mouseDown = true;" onmouseup="mouseDown = false;">
		<button onclick="clearDots();">Clear</button>
		<div id="coords">coords loading...</div>
		<div id="cursor"></div>
	</body>
	<script>
		var mouseX = 0;
		var mouseY = 0;
		var mouseDown = false;
		var loop = setInterval(function(){
			document.getElementById("cursor").style.left = mouseX+"px";
			document.getElementById("cursor").style.top = mouseY+"px";
			if (mouseDown) {
				drawDot(mouseX, mouseY);
			};
			document.getElementById("coords").innerHTML = `x: ${mouseX}, y: ${mouseY}`;
		}, 10);
		document.body.style.cursor = "crosshair";

		function clearDots() {
			document.querySelectorAll(".dot").forEach(it=>it.remove());
		};
		document.addEventListener("mousemove", function(e) {
			mouseX = e.clientX;
			mouseY = e.clientY;
		});
		var oldXY = "start";
		function drawDot(x, y) {
			let dot = document.createElement("div");
			dot.className = "dot";
			dot.style.left = x+"px";
			dot.style.top = y+"px";
			document.body.appendChild(dot);
		};
		function paintDot(x, y) {
			if (oldXY == "start") {
				drawDot(x, y);
			} else {
				let angleDeg = Math.atan2(oldXY[1] - y, oldXY[0] - x) * 180 / Math.PI;
				for (let i = 0; i < 10; i++) {
					x+=Math.sin(angleDeg);
					y+=Math.cos(angleDeg);
				};
			};
			oldXY = [x, y];
		};
	</script>
</html>
