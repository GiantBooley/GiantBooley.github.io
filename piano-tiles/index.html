<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>0</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
				/*background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSVLGM6DYkuDanX6pG1IjK1Jjj2ZZSINjpFYatjfscLqsagQnBmz_U27J4s_JiSqUDOhA:https://cdn.mos.cms.futurecdn.net/4Wv4fqWZwGmtckqxgDA83i.png&usqp=CAU"); */
				background-size: 100% 100%;
			}
			#canvas-wrapper {
				width: 100vh;
				height: 100vh;
				outline: none;
				background-color: black;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerHeight;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		var tiles = [];
		var gameOver = false;

		var tick = 0;

		document.getElementById("canvas-wrapper").addEventListener("keydown", function(e){
			if (e.repeat) return;
			ctx.fillRect(0, 0, canvas.width, canvas.height);
		});

		function loop() {
			tick++;
			tiles.forEach(tile => {
				tile.y += 3;
				if (tile.y > canvas.height) {
					gameOver = true;
				};
			});

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "blue";
			tiles.forEach(tile => {
				ctx.fillRect(tile.col * (canvas.width / 4), tile.y, (canvas.width / 4), (canvas.width / 4));
			});

			if (tick % 50 == 0) {
				tiles.push({
					col: Math.floor(Math.random() * 4),
					y: canvas.width / -4
				});
			};

			if (!gameOver) {
				setTimeout(function(){
					requestAnimationFrame(loop);
				}, 100)
			};
		};
		requestAnimationFrame(loop);
	</script>
</html>
