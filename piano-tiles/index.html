<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>rhythm</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
				/*background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSVLGM6DYkuDanX6pG1IjK1Jjj2ZZSINjpFYatjfscLqsagQnBmz_U27J4s_JiSqUDOhA:https://cdn.mos.cms.futurecdn.net/4Wv4fqWZwGmtckqxgDA83i.png&usqp=CAU"); */
				background-size: 100% 100%;
			}
			#canvas-wrapper {
				width: 100vh;
				height: 100vh;
				outline: none;
				background-color: black;
				position: absolute;
				left: 50%;
				top: 0px;
				transform: translateX(-50%);
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<label for="input-type">keys:</label>
		<select id="input-type">
			<option value='["d", "f", "j", "k"]' selected="">dfjk</option>
			<option value='["z", "x", ",", "."]'>zx,.</option>
			<option value='["1", "2", "3", "4"]'>1234</option>
			<option value='["o", "b", "r", "m"]'>obrm (hard)</option>
		</select><br>
		<label for="rows">rows:</label>
		<input type="number" id="rows" value="4"><br>
		<input type="checkbox" id="bot">
		<label for="bot">bot</label><br>
		<label for="hit-offset">hit offset:</label>
		<input type="number" id="hit-offset" value="10"><br>

		<div id="canvas-wrapper" tabindex="0">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerHeight;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		ctx.font = canvas.height / 6 + "px arial";

		var tiles = [];
		var gameOver = false;
		var keyDown = null;
		var tick = 0;
		var pb = 0;
		var score = 0;
		var pianoSounds = [
			new Audio("./piano0.mp3"),
			new Audio("./piano1.mp3"),
			new Audio("./piano2.mp3"),
			new Audio("./piano3.mp3")
		];
		var clicks = [];

		var row = 0;
		var rows = [1,4,1,2,3,1,4,1,3,2,4,1,2,3,1,4,3,2,3,2,1,4,2,1,4,3,1,2,3,1,3,2,4,2,3,2];
		var howManyRows = 4;

		document.getElementById("canvas-wrapper").addEventListener("keydown", function(e){
			if (!gameOver) {
				if (e.repeat) return;
				keyDown = JSON.parse(document.getElementById("input-type").value).indexOf(e.key);
				keyDown = keyDown < 0 ? null : keyDown;
			};
		});
		document.getElementById("canvas-wrapper").addEventListener("touchstart", function(e){
			for (let i = 0; i < e.touches.length; i++) {
				clicks[i] = [e.touches[i].clientX - document.getElementById("canvas-wrapper").getBoundingClientRect().left, e.touches[i].clientY];
			};
		});
		document.getElementById("canvas-wrapper").focus();

		function die() {
			gameOver = true;
			ctx.fillStyle = "red";
			pb = Math.max(score, pb);
			ctx.fillText("YOU DIED", 100, 100);
			ctx.fillText("score: " + score, 100, 200);
			ctx.fillText("pb: " + pb, 100, 300);
			for (let i = 0; i < 3; i++) {
				pianoSounds.forEach(sound => sound.cloneNode(true).play());
			};
			setTimeout(function(){
				tiles = [];
				gameOver = false;
				tick = 0;
				score = 0;
				row = 0;
				loop();
			}, 3000);
		};

		function loop() {
			tick++;
			howManyRows = document.getElementById("rows").valueAsNumber;
			let speed = 10; /// + (tick / (canvas.height)) / tick;
			let createTile = false;
			let hitTile = false;
			let gameWidth = canvas.width;
			let tileSize = gameWidth / howManyRows;
			let gameHeight = canvas.height;
			let hitOffset = document.getElementById("hit-offset").valueAsNumber;

			tiles.forEach((tile, i) => {
				tile.y += speed;
				if (tile.y >= 0 && !tile.createdATile) {
					createTile = true;
					tile.createdATile = true;
				};
				if (
					(tile.y > (gameHeight - hitOffset) - tileSize && tile.y < gameHeight - hitOffset && keyDown == tile.col)
					||
					clicks.some(click => (click[0] > tile.col * tileSize && click[0] < (tile.col + 1) * tileSize && click[1] > tile.y && click[1] < tile.y + tileSize))
					||
					(tile.y > gameHeight - tileSize && document.getElementById("bot").checked)
				) {
					tiles.splice(i, 1);
					pianoSounds[tile.col]?.cloneNode(true)?.play();
					score++;
					hitTile = true;
					return;
				};
				if (tile.y > gameHeight) {
					die();
				};
			});
			if (keyDown !== null && !hitTile) {
				ctx.fillStyle = "red";
				ctx.fillRect(tileSize * keyDown, (gameHeight - hitOffset) - tileSize, tileSize, tileSize);
				die();
				keyDown = null;
			};
			if (clicks.length > 0 && !hitTile) {
				ctx.fillStyle = "red";
				ctx.fillRect(Math.floor(clicks[0][0] / tileSize) * tileSize, gameWidth - tileSize, tileSize, tileSize);
				die();
			};
			if (gameOver) return;

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "blue";
			tiles.forEach(tile => {
				ctx.fillRect(tile.col * tileSize, tile.y, tileSize, tileSize);
			});
			ctx.fillStyle = "white";
			for (let i = 1; i < howManyRows; i++) {
				ctx.fillRect((tileSize * i) - 1, 0, 2, gameHeight);
			};
			ctx.fillRect(0, gameHeight - (hitOffset + 1), gameWidth, 2);
			ctx.fillText(score, gameWidth / 2 - 30, 100);

			if (createTile || tiles.length == 0) {
				tiles.push({
					col: (rows[row++] - 1), // Math.floor(Math.random() * howManyRows), //
					y: -tileSize,
					createdATile: false
				});
			};

			keyDown = null;
			clicks = [];
			if (!gameOver) {
				//setTimeout(function(){
					requestAnimationFrame(loop);
				//}, 500);
			};
		};
		requestAnimationFrame(loop);
	</script>
</html>
