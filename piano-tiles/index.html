<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>rhythm</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
				/*background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSVLGM6DYkuDanX6pG1IjK1Jjj2ZZSINjpFYatjfscLqsagQnBmz_U27J4s_JiSqUDOhA:https://cdn.mos.cms.futurecdn.net/4Wv4fqWZwGmtckqxgDA83i.png&usqp=CAU"); */
				background-size: 100% 100%;
			}
			#canvas-wrapper {
				width: 100vh;
				height: 100vh;
				outline: none;
				background-color: black;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			#canvas {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-wrapper" tabindex="0">
			<canvas id="canvas"></canvas>
		</div>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		canvas.width = innerHeight;
		canvas.height = innerHeight;
		const ctx = canvas.getContext("2d");

		ctx.font = canvas.height / 6 + "px arial";

		var tiles = [];
		var gameOver = false;
		var keyDown = null;
		var tick = 0;
		var pb = 0;
		var score = 0;
		var pianoSounds = [
			new Audio("./piano0.mp3"),
			new Audio("./piano1.mp3"),
			new Audio("./piano2.mp3"),
			new Audio("./piano3.mp3")
		];
		var clickX = null;
		var clickY = null;

		document.getElementById("canvas-wrapper").addEventListener("keydown", function(e){
			if (e.repeat) return;
			keyDown = {d: 0, f: 1, j: 2, k: 3}[e.key] ?? null;
		});
		document.getElementById("canvas-wrapper").addEventListener("touchstart", function(e){
			clickX = e.touches[0].clientX - document.getElementById("canvas-wrapper").getBoundingClientRect().left;
			clickY = e.touches[0].clientY;
		});
		document.getElementById("canvas-wrapper").focus();

		function die() {
			gameOver = true;
			ctx.fillStyle = "red";
			pb = Math.max(score, pb);
			ctx.fillText("YOU DIED", 100, 100);
			ctx.fillText("score: " + score, 100, 200);
			ctx.fillText("pb: " + pb, 100, 300);
			for (let i = 0; i < 3; i++) {
				pianoSounds.forEach(sound => sound.cloneNode(true).play());
			};
			setTimeout(function(){
				tiles = [];
				gameOver = false;
				tick = 0;
				score = 0;
				loop();
			}, 3000);
		};

		function loop() {
			tick++;
			let speed = 10 + (tick / (canvas.height));
			let createTile = false;
			let hitTile = false;
			tiles.forEach((tile, i) => {
				tile.y += speed;
				if (tile.y >= 0 && !tile.createdATile) {
					createTile = true;
					tile.createdATile = true;
				};
				if ((keyDown == tile.col && tile.y > canvas.height - (canvas.width / 4)) || (clickX > tile.col * (canvas.width / 4) && clickX < (tile.col + 1) * (canvas.width / 4) && clickY > tile.y && clickY < tile.y + (canvas.width / 4))) {
					tiles.splice(i, 1);
					pianoSounds[tile.col].cloneNode(true).play();
					score++;
					hitTile = true;
					return;
				};
				if (tile.y > canvas.height) {
					die();
				};
			});
			if (keyDown !== null && !hitTile) {
				ctx.fillStyle = "red";
				ctx.fillRect((canvas.width / 4) * keyDown, canvas.height - (canvas.width / 4), canvas.width / 4, canvas.width / 4);
				die();
			};
			if (gameOver) return;

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "blue";
			tiles.forEach(tile => {
				ctx.fillRect(tile.col * (canvas.width / 4), tile.y, (canvas.width / 4), (canvas.width / 4));
			});
			ctx.fillStyle = "white";
			ctx.fillRect((canvas.height * 0.25) - 1, 0, 2, canvas.height);
			ctx.fillRect((canvas.height * 0.5) - 1, 0, 2, canvas.height);
			ctx.fillRect((canvas.height * 0.75) - 1, 0, 2, canvas.height);

			if (createTile || tiles.length == 0) {
				tiles.push({
					col: Math.floor(Math.random() * 4),
					y: canvas.width / -4,
					createdATile: false
				});
			};

			keyDown = null;
			clickX = null;
			clickY = null;
			if (!gameOver) {
				requestAnimationFrame(loop);
			};
		};
		requestAnimationFrame(loop);
	</script>
</html>
