<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				background-image: url(https://i5.walmartimages.com/asr/e04b9e0d-d302-4e52-8812-22f3f29eb17a.e4cc50d38c3246ac2078250e5273afcc.jpeg);
				background-size: 50%;
				margin: 0px;
			}
			#guy {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: gold;
				border: 5px outset orange
			}
			#level {
				right: 10px;
				top: 10px;
				width: 100%;
				height: 100vh;
				background-image: url(https://giantbooley.github.io/platformer-guy/levels/level1.svg);
				position: absolute;
				border: 10px solid black;
			}
		</style>
		<script>
			var x = 0;
			var y = 0;
			var xv = 0;
			var yv = 0;
			var speed = 0.5;
			var isDown = {left: false, right: false, up: false, down: false};
			function updateLoc() {
				document.getElementById("guy").style.transform = `translate(${x}px,${y*-1}px)`;
			};
			function isTouching(rect1, rect2) {
				rect1 = document.getElementById(rect1).getBoundingClientRect();
				rect2 = document.getElementById(rect2).getBoundingClientRect();
				return (rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x && rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y);
			};
			document.addEventListener("keydown",function(e){
				e = e ?? event;
				if (e.code == "ArrowUp") {
					e.preventDefault();
					isDown.up = true;
				} else if (e.code == "ArrowLeft") {
					e.preventDefault();
					isDown.left = true;
				} else if (e.code == "ArrowDown") {
					e.preventDefault();
					isDown.down = true;
				} else if (e.code == "ArrowRight") {
					e.preventDefault();
					isDown.right = true;
				};
			});
			document.addEventListener("keyup",function(e){
				e = e ?? event;
				if (e.code == "ArrowUp") {
					e.preventDefault();
					isDown.up = false;
				} else if (e.code == "ArrowLeft") {
					e.preventDefault();
					isDown.left = false;
				} else if (e.code == "ArrowDown") {
					e.preventDefault();
					isDown.down = false;
				} else if (e.code == "ArrowRight") {
					e.preventDefault();
					isDown.right = false;
				};
			});
			var loop = setInterval(function(){
				if (isDown.up == true) {
					yv = yv+speed;
				};
				if (isDown.left == true) {
					xv = xv-speed;
				};
				if (isDown.down == true) {
					yv = yv-speed;
				};
				if (isDown.right == true) {
					xv = xv+speed;
				};
				x = x+xv;
				if (isTouching("guy","level")) {
					x = x-(xv*2);
					xv = 0;
					updateLoc();
				};
				y = y+yv;
				if (isTouching("guy","level")) {
					y = y-(yv*2);
					yv = 0;
					updateLoc();
				};
				xv = xv*0.9;
				yv = yv*0.9;
				updateLoc();
				document.getElementById("coords").innerText = `x: ${x}, y: ${y}, xv: ${xv}, yv: ${yv}`;
			}, 10);
		</script>
	</head>
	<body>
		<p id="coords">x: ?, y: ?</p>
		<div id="level"></div>
		<div id="guy"></div>
	</body>
</html>
