<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic tac toe</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			table {
				border-collapse: collapse;
			}
			tr,td {
				border: 1px solid black;
				margin: 0px;
			}
			.xoro {
				width: 100px;
				height: 100px;
				border: none;
				background-color: transparent;
				margin: 0px;
				display: block;
				font-size: 100px;
				display: flex;
				align-items: center;
				justify-content: center;
				user-select: none;
			}
			.xoro:not(:disabled):hover {
				background-color: rgba(230, 230, 230, 0.5);
			}
			.xoro:disabled {
				color: black;
			}
		</style>
		<script>
			var checked = ["", "", "", "", "", "", "", "", ""];
			function check(number) {
				var boxes = document.getElementsByClassName("xoro");
				checked[number] = "O";
				boxes[number].innerHTML = checked[number];
				boxes[number].disabled = true;
			};
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td><button class="xoro" onclick="check(0)"></button></td>
				<td><button class="xoro" onclick="check(1)"></button></td>
				<td><button class="xoro" onclick="check(2)"></button></td>
			</tr>
			<tr>
				<td><button class="xoro" onclick="check(3)"></button></td>
				<td><button class="xoro" onclick="check(4)"></button></td>
				<td><button class="xoro" onclick="check(5)"></button></td>
			</tr>
			<tr>
				<td><button class="xoro" onclick="check(6)"></button></td>
				<td><button class="xoro" onclick="check(7)"></button></td>
				<td><button class="xoro" onclick="check(8)"></button></td>
			</tr>
		</table>
	</body>
</html>
