<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>rtx</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
			}
			canvas {
				width: 100vw;
				height: 100vh;
			}
			img {
				display: none;
			}
		</style>
		<img src="./maze.jpg" id="img-maze">
	</head>
	<body onmousemove="mousemove(event);">
		<canvas id="canvas"></canvas>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		var mouseX = 0;
		var mouseY = 0;

		canvas.width = innerWidth;
		canvas.height = innerHeight;

		ctx.fillStyle = "rgb(10, 10, 10)";
		var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
			gradient.addColorStop("0", "yellow");
			gradient.addColorStop("1" ,"transparent");
		ctx.strokeStyle = "yellow";
		ctx.font = '200px Arial';
		ctx.lineWidth = 1;
		
		function drawLine(first, second) {
			ctx.beginPath();
			ctx.moveTo(first[0], first[1]);
			ctx.lineTo(second[0], second[1]);
			ctx.stroke();
		};
		function mousemove(e) {
			mouseX = e.clientX;
			mouseY = e.clientY;
		};
		function drawScene() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillRect(70, 180, 100, 100);
			ctx.fillText("loading.....", 300, 300);
			ctx.beginPath();
			ctx.arc(1000, 500, 50, 0, 2 * Math.PI);
			ctx.fill();
		};
		drawScene();
		function render() {
			drawScene();
			let rays = [];
			for (let angle = 0; angle < 360; angle += 0.1) {
				let xv = Math.sin(angle*(Math.PI/180))*1;
				let yv = Math.cos(angle*(Math.PI/180))*1;
				let x = mouseX;
				let y = mouseY;
				let data = Object.values(ctx.getImageData(x, y, 1, 1).data);
				while (!(data[0] == 10 && data[1] == 10 && data[2] == 10 && data[3] == 255) && (x > 0 && x < canvas.width && y > 0 && y < canvas.height)) {
					x += xv;
					y += yv;
					data = Object.values(ctx.getImageData(x, y, 1, 1).data);
				};
				/*while (x > 0 && x < canvas.width && y > 0 && y < canvas.height) {
					x += xv;
					y += yv;
				};*/
				rays.push([[mouseX, mouseY], [x-xv, y-yv]])
			};
			rays.forEach(ray => {
				drawLine(ray[0], ray[1]);
			});
		};
		document.body.addEventListener("keypress", function(e){
			if (e.code == "Space") {
				render();
			};
		});
	</script>
</html>
