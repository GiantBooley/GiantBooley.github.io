<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>rtx</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				width: 100vw;
				height: 100vh;
			}
			img {
				display: none;
			}
		</style>
		<!-- <img src="./maze.jpg" id="img-maze"> -->
	</head>
	<body onmousemove="mousemove(event);">
		<canvas id="canvas"></canvas>
	</body>
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		var mouseX = 0;
		var mouseY = 0;

		canvas.width = innerWidth;
		canvas.height = innerHeight;

		ctx.fillStyle = "rgb(10, 10, 10)";
		/*var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
			gradient.addColorStop("0", "yellow");
			gradient.addColorStop("1" ,"transparent");*/
		ctx.strokeStyle = "rgba(255, 255, 0, 1)";
		ctx.font = '200px Arial';
		ctx.lineWidth = 1;
		
		function drawLine(first, second) {
			ctx.beginPath();
			ctx.moveTo(first[0], first[1]);
			ctx.lineTo(second[0], second[1]);
			ctx.stroke();
		};
		function mousemove(e) {
			mouseX = e.clientX;
			mouseY = e.clientY;
		};
		function drawScene() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillRect(70, 180, 100, 100);

			ctx.fillRect(0, canvas.height-10, 200, 10);
			ctx.fillRect(0, canvas.height-210, 10, 200);
			ctx.fillRect(10, canvas.height-210, 200, 10);
			ctx.fillRect(200, canvas.height-190, 10, canvas.height-190);

			ctx.fillText("loading.....", 300, 300);
			ctx.beginPath();
			ctx.arc(1000, 500, 50, 0, 2 * Math.PI);
			ctx.fill();
		};
		drawScene();
		function render() {
			drawScene();
			let rays = [];
			for (let angle = 0; angle < 360; angle += 0.1) { // for every ray
				let xv = Math.sin(angle*(Math.PI/180))*1;
				let yv = Math.cos(angle*(Math.PI/180))*1;
				let x = mouseX;
				let y = mouseY;
				let rayinitx = x;
				let rayinity = y;
				let data = Object.values(ctx.getImageData(x, y, 1, 1).data);
				let collisions = 0;
				let opacity = 1;
				/*while (!(data[0] == 10 && data[1] == 10 && data[2] == 10 && data[3] == 255) && (x > 0 && x < canvas.width && y > 0 && y < canvas.height)) {
					x += xv;
					y += yv;
					data = Object.values(ctx.getImageData(x, y, 1, 1).data);
				};*/
				while (x > 0 && x < canvas.width && y > 0 && y < canvas.height) { // for every movement of every ray
					x += xv;
					data = Object.values(ctx.getImageData(x, y, 1, 1).data);
					let collide = false;
					if (data[0] == 10 && data[1] == 10 && data[2] == 10 && data[3] == 255) {
						xv *= -1;
						x += xv;
						collide = true;
					};

					y += yv;
					data = Object.values(ctx.getImageData(x, y, 1, 1).data);
					if (data[0] == 10 && data[1] == 10 && data[2] == 10 && data[3] == 255) {
						yv *= -1;
						y += yv;
						collide = true;
					};
					if (collide) {
						opacity -= 1/5;
						rays.push([[rayinitx, rayinity], [x, y], opacity]);
						rayinitx = x;
						rayinity = y;
						if (opacity <= 0) {
							break;
						};
					};
				};
				rays.push([[rayinitx, rayinity], [x, y], opacity]);
				rayinitx = x;
				rayinity = y;
			};
			//ctx.clearRect(0, 0, canvas.width, canvas.height);
			rays.forEach(ray => {
				ctx.strokeStyle = `rgba(255, 255, 0, ${ray[2]})`;
				drawLine(ray[0], ray[1]);
			});
		};
		document.body.addEventListener("keypress", function(e){
			if (e.code == "Space") {
				render();
			};
		});
	</script>
</html>
