<!DOCTYPE html>
<html>
	<head>
		<title>sir pinski</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				background-color: gray;
			}
			#flexdiv {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				top: 0px;
				left: 0px;
				pointer-events: none;
			}
			#image {
				background-image: url("./triangle.png");
				width: 100vh;
				height: 100vh;
				background-size: 100% 100%;
				animation: zoom 1s infinite linear;
				background-position: bottom right;
				pointer-events: all;
			}
			@keyframes zoom {
				0% {
					background-size: 100% 100%;
				}
				100% {
					background-size: 200% 200%;
				}
			}
			#animation {
				width: 200px;
			}
		</style>
		<script>
			
		</script>
	</head>
	<body>
		<label for="anchor">Anchor:</label>
		<select id="anchor" onchange="document.getElementById('image').style.backgroundPosition = this.value;">
			<option value="bottom right" selected="selected">bottom right</option>
			<option value="bottom left">bottom left</option>
			<option value="top">top</option>
		</select><br>
		<label for="animation">Animation:</label>
		<input id="animation" value="zoom 1s infinite linear" onkeyup="document.getElementById('image').style.animation = this.value">
		<div id="flexdiv">
			<div id="image"></div>
		</div>
	</body>
</html>
