<!DOCTYPE html>
<html>
	<head>
		<title>box</title>
		<style>
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0px;
				background-color: black;
				overflow: hidden;
			}
			#box {
				width: 100vw;
				height: 100vh;
				background-color: cornsilk;
				position: absolute;
			}
		</style>
		<script>
			var degrees = 0;
			var size = 1;
			var loop = setInterval(function(){
				let box = document.getElementById("box");
				box.style.transform = `rotate(${degrees}deg) scale(${size}, ${size})`;
				while (box.getBoundingClientRect().top > 0) {
					size += 0.005;
					box.style.transform = `rotate(${degrees}deg) scale(${size}, ${size})`;
				};
				while (box.getBoundingClientRect().top < 0) {
					size -= 0.005;
					box.style.transform = `rotate(${degrees}deg) scale(${size}, ${size})`;
				};
				degrees++;
				if (degrees == 360) {
					degrees = 0;
				};
			}, 10)
		</script>
	</head>
	<body>
		<div id="box">
			<h1>Spinning thing</h1>
			<hr>
			<p>do it and look at the thing and how r u reading this because its spinning mega fast maybe because your megamind.</p>
		</div>
	</body>
</html>
