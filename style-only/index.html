<style>
	@keyframes jump {
		0% {
			transform: translateY(0%);
		}
		50% {
			transform: translateY(-50%);
		}
		100% {
			transform: translateY(0%);
		}
	}
	@keyframes move {
		0% {
			transform: translateX(0%);
		}
		100% {
			transform: translateX(calc(-1 * (100vw + 100%)));
		}
	}
	* {
		box-sizing: border-box;
	}
	html {
		background-color: blue;
		width: 100px;
		height: 100vh;
		overflow: hidden;
	}
	body {
		background-color: white;
		margin: 0px;
		width: 100vw;
		height: 100vh;
	}
	body::after {
		content: "";
		position: absolute;
		bottom: 0px;
		left: 0px;
		width: 100%;
		height: 200px;
		background-color: black;
	}
	body::before {
		content: "";
		position: absolute;
		bottom: 200px;
		left: 230px;
		width: 100px;
		height: 200px;
		background-color: green;
		animation: jump 1s infinite linear;
	}
	html::after {
		content: "";
		width: 50px;
		height: 50px;
		background-color: red;
		position: absolute;
		bottom: 200px;
		left: 100vw;
		animation: move 2s infinite linear;
	}
</style>
