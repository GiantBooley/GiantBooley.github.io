<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tellraw</title>
		<style>
			@font-face {
				font-family: Minecraft;
				src: url("./MinecraftRegular.otf");
				font-weight: normal;
				font-style: normal;
			}
			@font-face {
				font-family: Minecraft;
				src: url("./MinecraftBold.otf");
				font-weight: bold;
				font-style: normal;
			}
			@font-face {
				font-family: Minecraft;
				src: url("./MinecraftItalic.otf");
				font-weight: normal;
				font-style: italic;
			}
			@font-face {
				font-family: Minecraft;
				src: url("./MinecraftBoldItalic.otf");
				font-weight: bold;
				font-style: italic;
			}
			* {
				box-sizing: border-box;
			}
			html,body {
				width: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				overflow: hidden;
			}
			#input,#result {
				resize: none;
				width: 100%;
			}
			#input {
				height: 20%;
			}
			#result {
				height: 80%;
				background-color: black;
				font-family: Minecraft, monospace;
				color: white;
			}
			body {
				font-family: Minecraft, monospace;
			}
		</style>
		<script>
			function update() {
				let input = document.getElementById("input");
				let result = document.getElementById("result");

				let textObject;

				try {
					textObject = JSON.parse(input.value);
				} catch (e) {
					result.value = e.message;
					return;
				};
				result.style.color = textObject.color.replaceAll("#", "").split(//g);
				result.innerText = textObject.text;
			};
		</script>
	</head>
	<body>
		<textarea id="input" onkeyup="update();"></textarea>
		<div id="result"></div>
	</body>
</html>
