<!DOCTYPE html>
<html>
	<title>Tools</title>
	<head>
		<script>
			// debug toggle
			// eightBall
			const eightBallResponses = ["It is certain.","It is decidedly so.","Without a doubt.","Yes definitely.","You may rely on it.","As i see it, yes.","Most likely.","Outlook good.","Yes.","Signs point to yes.","Reply hazy, try again.","Ask again later.","Better not tell you now.","Cannot predict now.","Concentrate and ask again.","Don\'t count on it.","My reply is no.","My sources say no.","Outlook not so good.","Very doubtful."];
			function eightBallButtonClick() {
				if ( document.getElementById("eightBallInput").value == "mikeslush") {
					document.getElementById("eightBallOutput").innerHTML=eightBallResponses[Math.floor(Math.random()*eightBallResponses.length)];
				} else {
					debugToggle();
				}
				};
			// eightBall
			
			// dice
			function diceRoll() {
				document.getElementById("diceOutput").innerHTML=Math.floor(Math.random()*document.getElementById("diceSides").value)+1
			};
			// dice
			
			// coin
			const coinFlipTypes = ["heads","tails"];
			function coinFlip() {
				document.getElementById("coinOutput").innerHTML=coinFlipTypes[Math.floor(Math.random()*coinFlipTypes.length)];
			};
			// coin
		</script>
	</head>
