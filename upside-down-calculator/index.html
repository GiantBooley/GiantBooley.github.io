<!DOCTYPE html>
<html>
	<head>
		<script>
			String.prototype.replaceAt = function(index, replacement) {
			return this.substr(0, index) + replacement + this.substr(index + replacement.length);
			};
			function backspace() {
				let str = document.getElementById("input").value;
				document.getElementById("input").value=str.replaceAt(0,"");
			};
			function addLetter(letter) {
				document.getElementById("input").value=letter.toString()+document.getElementById("input").value;
			};
			var interval = setInterval(function() {
				document.getElementById("output").value=document.getElementById("input").value;
			}, 100);
		</script>
		<style>
			@font-face { font-family: Sevensegment; src: url('SEVENSEGMENT.TTF'); }
			textarea {
				font-family: Sevensegment;
				font-size: 100px;
				background-color: burlywood;
				resize: none;
			}
			.rotated {
				transform: rotate(180deg);
			}
			.key {
				background-color: black;
				color: white;
				border: 4px solid gray;
				padding: 16px 16px;
				font-family: monospace;
				display: inline-block;
			}
			.gray {
				background-color: black;
				color: white;
				border: 4px solid gray;
				padding: 16px 16px;
				font-family: monospace;
				display: inline-block;
				opacity:0.2;
			}
		</style>
	</head>
	<body style="background-color:cornsilk">
		<h1>Upside down calculator generator</h1><hr>
		<textarea rows="1" cols="28" id="input">bob</textarea><br>
		<textarea rows="1" cols="28" class="rotated" id="output">bob</textarea><br>
		<button class="gray" onclick="addLetter('');" >q</button>
		<button class="gray" onclick="addLetter('');" >w</button>
		<button class="key" onclick="addLetter('3');">e</button>
		<button class="gray" onclick="addLetter('');" >r</button>
		<button class="gray" onclick="addLetter('');" >t</button>
		<button class="gray" onclick="addLetter('');" >y</button>
		<button class="gray" onclick="addLetter('');" >u</button>
		<button class="key" onclick="addLetter('1');">i</button>
		<button class="key" onclick="addLetter('0');">o</button>
		<button class="gray" onclick="addLetter('');" >p</button>
		<button class="key" onclick="backspace();" >backspace</button>
		<br>
		<button class="key" onclick="addLetter('6');">a</button>
		<button class="key" onclick="addLetter('5');">s</button>
		<button class="key" onclick="addLetter('0');">d</button>
		<button class="gray" onclick="addLetter('');" >f</button>
		<button class="key" onclick="addLetter('9');">g</button>
		<button class="key" onclick="addLetter('4');">h</button>
		<button class="gray" onclick="addLetter('');" >j</button>
		<button class="gray" onclick="addLetter('');" >k</button>
		<button class="key" onclick="addLetter('7');">l</button>
		<br>
		<button class="gray" onclick="addLetter('');" >z</button>
		<button class="gray" onclick="addLetter('');" >x</button>
		<button class="gray" onclick="addLetter('');" >c</button>
		<button class="gray" onclick="addLetter('');" >v</button>
		<button class="key" onclick="addLetter('8');">b</button>
		<button class="gray" onclick="addLetter('');" >n</button>
		<button class="gray" onclick="addLetter('');" >m</button>
	</body>
</html>
