<!DOCTYPE html>
<html>
	<head>
		<script>
			function addLetter(letter) {
				document.getElementById("input").value=letter.toString()+document.getElementById("input").value;
			};
			var interval = setInterval(function() {
				document.getElementById("output").value=document.getElementById("input").value;
			}, 100);
		</script>
		<style>
			@font-face { font-family: Sevensegment; src: url('SEVENSEGMENT.TTF'); }
			textarea {
				font-family: Sevensegment;
				font-size: 100px;
				background-color: burlywood;
				resize: none;
			}
			.rotated {
				transform: rotate(180deg);
			}
			.key {
				background-color: black;
				color: white;
				border: 4px solid gray;
				padding: 16px 16px;
				font-family: monospace;
			}
			.gray {
				opacity: 0.2
			}
		</style>
	</head>
