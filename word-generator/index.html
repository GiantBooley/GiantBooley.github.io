

<!DOCTYPE html>
<html>
	<head>
		<style>
			* {
				box-sizing: border-box;
			}
			#input,#output {
				width: 50%;
				height: calc(100vh - 420px);
				resize: none;
			}
			#input {
				float: left;
			}
			#output {
				float: right;
			}
			#data {
				width: 100%;
				height: calc(100vh - 410px);
				float: left;
			}
			#storyLength {
				width: 100px;
			}
			#generateButton {
				width: 50%;
			}
			body {
				background-color: cornsilk;
				margin: 0;
				white-space: nowrap;
			}
			#startingWord {
				width: 20%;	
				resize: none;
			}
		</style>
		<script>
			Array.prototype.getRandom = function(){
				return this[Math.floor(Math.random()*this.length)];
			};
			function generate() {
				let input = document.getElementById("data").value;
				var bogreg = new regExp(`/\\s|\\S{${document.getElementById("segmentLength").valueAsNumber}}/g`);
				input = input.match(bogreg);
				document.querySelector("h1").innerHTML = (bogreg);
				
				let afters = {};
				let output = "";
				let previousWord = "";
				
				for (let i = 0; i < input.length; i++) {
					afters[input[i]] = [];
				};
				
				for (let i = 0; i < input.length; i++) {
					if (i == input.length-1) {
						afters[input[i]].push(input[0]);
					} else {
						afters[input[i]].push(input[i+1]);
					};
				};
				
				if (document.getElementById("input").value == "") {
					previousWord = input.getRandom();
				} else {
					previousWord = document.getElementById("startingWord").value;
				};
				
				output = previousWord+document.getElementById("inputType").value;
				
				for (let i = 0; i < document.getElementById("outputLength").valueAsNumber; i++) {
					previousWord = afters[previousWord].getRandom();
					output+=previousWord+document.getElementById("inputType").value;
				};
				document.getElementById("output").value = output
			};
			function loadFile(filename) {
				fetch(filename).then((resp) => resp.text()).then(function(data) {
					document.getElementById("data").value = data;
				});
			};
			function inputKeyUp() {
				if (document.getElementById("updateOnTypeCheckbox").checked) {
					generate();
				};
			};
		</script>
	</head>
	<body>
		<h1>Word generator</h1>
		<hr>
		<label>Datasets:</label>
			<button onclick="loadFile('./datasets/bob.txt');">Bob</button>
			<button onclick="loadFile('./datasets/do_now.txt');">Do now</button>
			<button onclick="loadFile('./datasets/html.txt');">HTML</button>
			<button onclick="loadFile('./datasets/essay.txt');">Essay</button>
			<button onclick="loadFile('./datasets/quotes.txt');">Quotes</button>
		<hr>
		<label>Settings:</label>
			<input type="checkbox" id="updateOnTypeCheckbox" checked>
			<label for="updateOnTypeCheckbox">Update on type</label>
			<label>|</label>
			<label for="inputType">Input type:</label>
			<label>|</label>
			<label for="segmentLength">Segment length:</label>
			<input type="number" id="segmentLength" value=2>
		<hr>

		<textarea id="data" placeholder="type data stuff"></textarea><br>
		<textarea id="input" onkeyup="inputKeyUp();" placeholder="type stuff"></textarea>
		<textarea id="output" readonly></textarea><br>
		<label for="storyLength">Output length (letters):</label>
		<input type="number" id="outputLength" value=100>
		<button onclick="generate();" id="generateButton">Generate</button>
	</body>
</html>
